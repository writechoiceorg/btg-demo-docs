      |PBE1402 |Invalid data. | This error occours when the consent has invalid data.|
      |PBE1403 |Consent not found.|This error occours when the consent was not found.|
      |PBE1404 |Invalid consent state.|This error occours when the consent is on an invalid state.|
      |PBE1405 |Tax Id divergent from the consent.|This error occours when the TaxId sent on the Validate endpoint is different from the received from the PISP.|

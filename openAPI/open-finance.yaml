          maxLength: 20
          pattern: '[\w\W\s]*'
          type: string
          example: '73677831148'
        documentAdditionalInfo:
          description: Campo livre, de preenchimento obrigatório quando o documento informado tiver informações complementares relevantes para a sua identificação
          maxLength: 100
          pattern: '[\w\W\s]*'
          type: string
          example: CNH
        documentCountry:
          description: |
            País de emissão do documento. Código do pais de acordo com o código alpha3 do ISO-3166.
          maxLength: 3
          pattern: '[\w\W\s]*'
          type: string
          example: CAN
        documentExpirationDate:
          format: date
          description: Data de validade do documento informado, conforme especificação RFC-3339.
          maxLength: 10
          pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
          type: string
          example: '2021-05-21T00:00:00.000Z'
        documentIssueDate:
          format: date
          description: Data de emissão do documento, conforme especificação RFC-3339.
          maxLength: 10
          pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
          type: string
          example: '2021-05-21T00:00:00.000Z'
    PersonalDocument:
      description: Objeto agrupador de informações relativas a Documentos da pessoa natural
      type: object
      properties:
        cpfNumber:
          description: |
            Número completo do CPF. 
            Atributo que corresponde às informações mínimas exigidas pela Regulamentação em vigor. 
            O CPF é o Cadastro de Pessoa natural. Ele é um documento feito pela Receita Federal e serve para identificar os contribuintes. O CPF é uma numeração com 11 dígitos, que só mudam por decisão judicial. O documento é emitido pela receita federal.

            [Restrição] Preenchimento obrigatório quando não for informado o passport.
          maxLength: 11
          pattern: ^\d{11}$
          type: string
          example: '25872252137'
        passport:
          $ref: '#/components/schemas/PersonalPassport'
    PersonalFinancialRelationData:
      description: Objeto que reúne as informações relativas ao relacionamento do cliente junto à Instituição. Considera-se relacionamento as informações que permitam conhecer desde quando a pessoa consultada é cliente da instituição, bem como um indicador dos produtos e serviços que ela consome atualmente e seus representantes
      required:
        - updateDateTime
        - startDate
        - productsServicesType
        - accounts
        - procurators
      type: object
      properties:
        updateDateTime:
          format: date-time
          description: |
            Data e hora da atualização dos campos \<_endpoint_\>, conforme especificação RFC-3339, formato UTC. Quando não existente uma data vinculada especificamente ao bloco, assumir a data e hora de atualização do cadastro como um todo.
          maxLength: 20
          pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
          type: string
          example: '2021-05-21T08:30:00.000Z'
        startDate:
          format: date-time
          description: Data de início de relacionamento com a Instituição Financeira. Deve trazer o menor valor entre a informação reportada ao BACEN pelo DOC 3040 e CCS.
          maxLength: 20
          pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
          type: string
          example: '2021-05-21T08:30:00.000Z'
        productsServicesType:
          maxItems: 12
          minItems: 1
          type: array
          items:
            $ref: '#/components/schemas/EnumProductServiceType'
        productsServicesTypeAdditionalInfo:
          description: |
            Informações adicionais do tipo de serviço.
            [Restrição] Campo obrigatório quando productsServicesType for 'OUTROS'.
          maxLength: 100
          pattern: ^[\w\W]*$
          type: string
          example: Informações adicionais do tipo de serviço.
        procurators:
          description: |
            Lista dos representantes. 
            [Restrição] De preenchimento obrigatório se houver representante.
          minItems: 0
          type: array
          items:
            $ref: '#/components/schemas/PersonalProcurator'
        accounts:
          description: |
            Lista de contas depósito à vista, poupança e pagamento pré-pagas mantidas pelo cliente na instituição transmissora.
          minItems: 0
          type: array
          items:
            $ref: '#/components/schemas/PersonalAccount'
        portabilitiesReceived:
          type: array
          items:
            $ref: '#/components/schemas/PortabilitiesReceived'
          minItems: 1
          description: |
            Lista de informações de empregador recebidos através de portabilidade de salário solicitada 
            pelo cliente da transmissora à instituição detentora(s) de sua conta salário, ativos ou que 
            já estiveram ativos,. Cada vínculo é associado a uma portabilidade de salário recebida pela 
            transmissora.

            Obs.: a portabilidade não é explicitamente encerrada, ou seja, a IF para a qual o salário 
            foi portado não é avisado quando a conta salário se encerra ou o salário é portado para outra 
            IF. Não é possível garantir que os dados informados sejam de uma portabilidade ativa, nem que 
            o vínculo com o banco folha ainda exista. A transmissora terá tais informações apenas quando o 
            pedido da portabilidade tiver sido solicitado em seus canais.
        paychecksBankLink:
          type: array
          items:
            $ref: '#/components/schemas/PaychecksBankLink'
          minItems: 1
          description: |
            Lista de informações de contas salário relacionadas com vínculos empregatícios, existentes ou 
            que já existiram, firmados entre o cliente pessoa natural e um ou mais empregadores. Cada 
            vínculo é associado a uma conta salário aberta mantida no banco-folha (instituição transmissora).

            Obs: como empregadores antigos podem não ter solicitado o fechamento da conta salário, não é 
            possível garantir que os dados informados sejam do empregador atual.
    PersonalIdentificationData:

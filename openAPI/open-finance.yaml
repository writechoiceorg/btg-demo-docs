    BranchIdentification:
      description: Identification of own dependencies
      type: object
      properties:
        type:
          type: string
          enum:
            - AGENCIA
            - POSTO_ATENDIMENTO
            - POSTO_ATENDIMENTO_ELETRONICO
            - UNIDADE_ADMINISTRATIVA_DESMEMBRADA
          description: 'Type of dependency, according to Bacen regulations, in Resolution No. 4072, of April 26, 2012: Dependency of financial institutions and other institutions, authorized to operate by the Central Bank of Brazil, intended for the practice of activities for which the institution is regularly authorized. * `AGENCIA`: A branch is a facility intended to serve customers, the general public and members of credit unions, in the exercise of the institution''s activities, and cannot be mobile or temporary; * `POSTO_ATENDIMENTO`: Service Point is the dependency subordinate to the agency or headquarters of the financial institution, intended to serve the public in the exercise of one or more of its activities, and may be fixed or mobile. According to Art.15. Banking Service Points (PAB), Advanced Service Points (PAA), Transitory Service Points (PAT), Gold Purchase Points (PCO), Cooperative Service Points (PAC), Microcredit Service Points (PAM), Collection and Payment Bank Points (PAP) and Exchange Points currently in operation will be considered PA. * `POSTO_ATENDIMENTO_ELETRONICO`: Electronic Service Point is the dependency constituted by one or more self-service terminals, subordinate to the agency or the institution''s headquarters, intended for the provision of services by electronic means, and may be fixed or mobile, permanent or temporary. * `UNIDADE_ADMINISTRATIVA_DESMEMBRADA `: Dismembered Administrative Unit (UAD) according to Resolution 4072, BCB, 2012, in Art. 8º is a dependency intended for the execution of administrative activities of the institution, with service to the public prohibited.'

    GracePeriodDate:
      type: string
      description: |
        Data até a qual o cliente não poderá resgatar antecipadamente seu investimento.
    InvestmentId:
      type: string
      description: |
        Identifica de forma única o relacionamento do cliente com o produto, mantendo  as regras de imutabilidade dentro da instituição transmissora.
    BrandName:
      type: string
      description: |
        Nome da Marca reportada pelo participante no Open Finance. Recomenda-se utilizar,  sempre que possível, o mesmo nome de marca atribuído no campo do diretório Customer  Friendly Server Name (Authorisation Server).
    CompanyCnpj:
      type: string
      description: |
        Número completo do CNPJ da instituição responsável pelo Cadastro - o CNPJ  corresponde ao número de inscrição no Cadastro de Pessoa Jurídica. Deve-se  ter apenas os números do CNPJ, sem máscara
    ReferenceDateTime:
      type: string
      description: |
        Data e hora da última posição consolidada disponível a que se referem os dados  transacionais do cliente disponíveis nos canais eletrônicos; Na representação data  deve se considerar os minutos e segundos como zero (00:00:00Z).
    ReferenceDate:
      type: string
      description: |
        Posição fechada para o ativo da data do dia anterior.
    Quantity:
      type: string
      description: |
        Quantidade de títulos detidos na data da posição do cliente.
    PreFixedRate:
      type: string
      description: |
        Taxa de remuneração acordada com o cliente na contratação. Em casos de produtos progressivos,  considerar taxa vigente. p.ex. 0.014500. O preenchimento deve respeitar as 6 casas decimais,  mesmo que venham preenchidas com zeros(representação de porcentagem p.ex: 0.150000. Este valor  representa 15%. O valor 1 representa 100%). É esperado que o preenchimento deste campo pelas  participantes seja enviado de acordo com o campo preFixedRate do endpoint /investment/{investmentId}.
    PostFixedIndexerPercentage:
      type: string
      description: |
        Percentual do indexador acordado com o cliente na contratação. Em casos de produtos progressivos,  considerar taxa vigente. p.ex. 0.014500. O preenchimento deve respeitar as 6 casas decimais, mesmo  que venham preenchidas com zeros(representação de porcentagem p.ex: 0.150000. Este valor representa  15%. O valor 1 representa 100%). É esperado que o preenchimento deste campo pelas participantes seja  enviado de acordo com o campo postFixedIndexerPercentage do endpoint /investment/{investmentId}.
    InvestmentMovementType:
      type: string
      description: |
        Tipo de movimentação na visão de investimento: - ENTRADA: APLICACAO, CANCELAMENTO, TRANSFERENCIA_TITULARIDADE, TRANSFERENCIA_CUSTODIA, OUTROS. - SAIDA: RESGATE, CANCELAMENTO, VENCIMENTO, PAGAMENTO_JUROS, AMORTIZACAO, TRANSFERENCIA_TITULARIDADE,  TRANSFERENCIA_CUSTODIA, OUTROS. Por exemplo, para movimentação de CANCELAMENTO, tipicamente, será o type contrário ao evento originário.  Ou seja, para cancelamento de APLICACAO, considera-se type SAIDA; para cancelamento de RESGATE,  considera-se type ENTRADA.
      enum:
        - ENTRADA
        - SAIDA
    InvestmentTransactionType:
      type: string
      description: |
        Aplicação, resgate, cancelamento, vencimento, pagamento de juros, amortização, transferência de titularidade,  transferência de custódia e outros. Para movimentos de transferência (titularidade ou custódia) deve ser  considerado o preço unitário (transactionUnitPrice) da aquisição do título.
      enum:
        - APLICACAO
        - RESGATE
        - CANCELAMENTO
        - VENCIMENTO
        - PAGAMENTO_JUROS
        - AMORTIZACAO
        - TRANSFERENCIA_TITULARIDADE
        - TRANSFERENCIA_CUSTODIA
        - OUTROS
    InvestmentCreditTransactionType:
      type: string
      description: |
        Compra, venda, cancelamento, vencimento, pagamento de juros, amortização, prêmio, transferência de titularidade,  transferência de custódia, multa, mora e outros. Para movimentos de transferência (titularidade ou custódia)  deve ser considerado o preço unitário (transactionUnitPrice) da aquisição do título.
      enum:
        - COMPRA
        - VENDA
        - CANCELAMENTO
        - VENCIMENTO
        - PAGAMENTO_JUROS
        - AMORTIZACAO
        - PREMIO
        - TRANSFERENCIA_TITULARIDADE
        - TRANSFERENCIA_CUSTODIA
        - MULTA
        - MORA
        - OUTROS
    InvestmentVariableTransactionType:
      type: string
      description: |
        Compra, venda, cancelamento, vencimento, pagamento de juros, amortização, prêmio, transferência de titularidade,  transferência de custódia, multa, mora e outros. Para movimentos de transferência (titularidade ou custódia)  deve ser considerado o preço unitário (transactionUnitPrice) da aquisição do título.
      enum:
        - COMPRA
        - VENDA
        - DIVIDENDOS
        - JCP
        - ALUGUEIS
        - TRANSFERENCIA_CUSTODIA
        - TRANSFERENCIA_TITULARIDADE
        - OUTROS
    InvestmentFundsTransactionType:
      type: string
      description: |
        O campo deve classificar a transação de movimentação de investimento em um dos tipos descritos (amortização,  transferência de cotas, aplicação, resgate ou come-cotas). A opção OUTROS só deve ser utilizada para os casos em que de fato a transação compartilhada não possa ser  classificada como um dos itens deste Enum, e nesse caso deve-se preencher informações adicionais.
      enum:

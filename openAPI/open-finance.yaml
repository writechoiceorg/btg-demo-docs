      properties:
        compeCode:
          description: Código identificador atribuído pelo Banco Central do Brasil às instituições participantes do STR (Sistema de Transferência de reservas). O número-código substituiu o antigo código COMPE. Todos os participantes do STR, exceto as Infraestruturas do Mercado Financeiro (IMF) e a Secretaria do Tesouro Nacional, possuem um número-código independentemente de participarem da Centralizadora da Compensação de Cheques (Compe). O campo tem a anotação “n/a” (“não se aplica”) para os participantes do STR aos quais não é atribuído um número-código
          maxLength: 3
          pattern: ^\d{3}$
          type: string
          example: '001'
        branchCode:
          description: |
            Código da Agência detentora da conta. (Agência é a dependência destinada ao atendimento aos clientes, ao público em geral e aos associados de cooperativas de crédito, no exercício de atividades da instituição, não podendo ser móvel ou transitória)

            [Restrição] Obrigatoriamente deve ser preenchido quando o campo "type" for diferente de conta pré-paga.
          maxLength: 4
          pattern: ^\d{4}$
          type: string
          example: '6272'
        number:
          description: |
            Número da conta
          maxLength: 20
          pattern: ^\d{8,20}$
          type: string
          example: '24550245'
        checkDigit:
          description: |
            Dígito da conta
          maxLength: 1
          pattern: '[\w\W\s]*'
          type: string
          example: '4'
        type:
          $ref: '#/components/schemas/EnumAccountType'
        subtype:
          $ref: '#/components/schemas/EnumAccountSubType'
        currency:
          description: |
            Moeda referente ao valor da transação, segundo modelo ISO-4217. p.ex. 'BRL' 
            Todos os saldos informados estão representados com a moeda vigente do Brasil
          maxLength: 3
          pattern: ^(\w{3}){1}$
          type: string
          example: BRL
    AccountOverdraftLimitsData:
      description: |
        Conjunto de informações da Conta de: depósito à vista
      type: object
      properties:
        overdraftContractedLimit:
          $ref: '#/components/schemas/AccountOverdraftLimitsDataOverdraftContractedLimit'
        overdraftUsedLimit:
          $ref: '#/components/schemas/AccountOverdraftLimitsDataOverdraftUsedLimit'
        unarrangedOverdraftAmount:
          $ref: '#/components/schemas/AccountOverdraftLimitsDataUnarrangedOverdraftAmount'
    AccountTransactionsData:
      type: object
      required:
        - transactionId
        - completedAuthorisedPaymentType
        - creditDebitType
        - transactionName
        - type
        - transactionAmount
        - transactionDateTime
      properties:
        transactionId:
          type: string
          description: |
            Código ou identificador único prestado pela instituição que mantém a conta para 
            representar a transação individual. 
            O ideal é que o `transactionId` seja imutável. 
            No entanto, o `transactionId` deve obedecer, no mínimo, as regras de imutabilidade 
            propostas conforme tabela “Data de imutabilidade por tipo de transação” presente 
            nas orientações desta API.
          maxLength: 100
          minLength: 1
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$
          example: TXpRMU9UQTROMWhZV2xSU1FUazJSMDl
        completedAuthorisedPaymentType:
          $ref: '#/components/schemas/EnumCompletedAuthorisedPaymentIndicator'
        creditDebitType:
          $ref: '#/components/schemas/EnumCreditDebitIndicator'
        transactionName:
          type: string
          maxLength: 200
          pattern: '[\w\W\s]*'
          description: |
            Literal usada na instituição financeira para identificar a transação. A informação 
            apresentada precisa ser a mesma utilizada nos canais eletrônicos da instituição (extrato). 
            Em casos onde a descrição da transação é apresentada com múltiplas linhas, todas as linhas 
            devem ser enviadas (concatenadas) neste atributo, não sendo obrigatória a concatenação 
            das informações já enviadas em outros atributos (ex: valor, data) do mesmo endpoint.
          example: TRANSFCWAR5TXHCX5I9IDBHML8082N8NEO30M6LNNG7ANAYIJYRM00ZBZPU8
        type:
          $ref: '#/components/schemas/EnumTransactionTypes'
        transactionAmount:
          $ref: '#/components/schemas/AccountTransactionsDataAmount'
        transactionDateTime:
          type: string
          maxLength: 24
          pattern: (^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)\.(?:[0-9]){3}Z$)
          description: |
            Data e hora original da transação.
          example: '2016-01-29T12:29:03.374Z'
        partieCnpjCpf:
          type: string
          maxLength: 14
          pattern: ^\d{11}$|^\d{14}$
          description: |
            Identificação da pessoa envolvida na transação: pagador ou recebedor (Preencher com o CPF 
            ou CNPJ, sem formatação). Com a IN BCB nº 371, a partir de 02/05/23, o envio das informações 
            de identificação de contraparte tornou-se obrigatória para transações de pagamento. Para 
            maiores detalhes, favor consultar a página `Orientações - Contas`.

            [Restrição] Quando o "type“ for preenchido com valor FOLHA_PAGAMENTO e a transmissora for 
            a responsável pelo pagamento de salário (banco-folha), o partieCnpjCpf informado deve ser 
            do empregador relacionado.
          example: '43908445778'
        partiePersonType:
          $ref: '#/components/schemas/EnumPartiePersonType'
        partieCompeCode:
          type: string
          maxLength: 3
          pattern: ^\d{3}$
          description: |
            Código identificador atribuído pelo Banco Central do Brasil às instituições 
            participantes do STR (Sistema de Transferência de reservas) referente à pessoa envolvida na 
            transação. O número-código substituiu o antigo código COMPE. Todos os participantes do STR, 
            exceto as Infraestruturas do Mercado Financeiro (IMF) e a Secretaria do Tesouro Nacional, 
            possuem um número-código independentemente de participarem da Centralizadora da Compensação 
            de Cheques (Compe).
          example: '001'
        partieBranchCode:
          type: string
          maxLength: 4
          pattern: ^\d{4}$
          description: |
            Código da Agência detentora da conta da pessoa envolvida na transação. (Agência é a 
            dependência destinada ao atendimento aos clientes, ao público em geral e aos associados 
            de cooperativas de crédito, no exercício de atividades da instituição, não podendo ser 
            móvel ou transitória).
          example: '6272'
        partieNumber:
          type: string
          maxLength: 20
          pattern: ^\d{8,20}$
          description: Número da conta da pessoa envolvida na transação
          example: '67890854360'
        partieCheckDigit:
          type: string
          maxLength: 1
          pattern: '[\w\W\s]*'
          description: Dígito da conta da pessoa envolvida na transação
          example: '4'

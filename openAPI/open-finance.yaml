    ObkPaymentConsentSchedule:
      description: Field used to schedule a payment initiation. Only one of its objects must be filled. All dates must always consider the GMT-3 timezone (BRT) and be at least D+1 and at most D+730.
      type: object
      properties:
        single:
          $ref: '#/components/schemas/ObkPaymentConsentScheduleSingle'
        daily:
          $ref: '#/components/schemas/ObkPaymentConsentScheduleDaily'
        weekly:
          $ref: '#/components/schemas/ObkPaymentConsentScheduleWeekly'
        monthly:
          $ref: '#/components/schemas/ObkPaymentConsentScheduleMonthly'
        custom:
          $ref: '#/components/schemas/ObkPaymentConsentScheduleCustom'
    ObkPaymentConsentScheduleSingle:
      description: Object for scheduling of a single payment.
      required:
        - date
      type: object
      properties:
        date:
          description: 'The date that the payment will be scheduled to. Format: ''yyyy-MM-dd''.'
          type: string
          format: date
    ObkPaymentConsentScheduleDaily:
      description: 'Object for scheduling of a recurring daily payment. The first payment will happen in the  ''startDate'', and the recurrence will follow daily for the amount of times specified in ''quantity''.  Ex: startDate 2024-06-01 and quantity 5, the payments will happen in 2024-06-01, 2024-06-02,  2024-06-03, 2024-06-04 and 2024-06-05.'
      required:
        - startDate
        - quantity
      type: object
      properties:
        startDate:
          description: 'The date that the recurring daily payment will start at.  Format: ''yyyy-MM-dd''.'
          type: string
          format: date
        quantity:
          description: The amount of payments to be scheduled.
          type: integer
          minimum: 2
          maximum: 60
    ObkPaymentConsentScheduleWeekly:
      description: 'Object for scheduling of a recurring weekly payment. The first payment will happen in the  ''startDate'', and the recurrence will follow weekly, in the dayOfWeek specified, for the amount  of times in ''quantity''.  Ex: startDate 2024-06-05, dayOfWeek QUARTA_FEIRA and quantity 3, the payments will happen in  2024-06-05, 2024-06-12 and 2024-06-19.'
      required:
        - startDate
        - dayOfWeek
        - quantity
      type: object
      properties:
        startDate:
          description: 'The date that the recurring weekly payment will start at. Must be in the specified dayOfWeek. Format: ''yyyy-MM-dd''.'
          type: string
          format: date
        dayOfWeek:
          description: Day of the week that the payments will be scheduled.
          enum:
            - SEGUNDA_FEIRA
            - TERCA_FEIRA
            - QUARTA_FEIRA
            - QUINTA_FEIRA
            - SEXTA_FEIRA
            - SABADO
            - DOMINGO
          type: string
        quantity:
          description: The amount of payments to be scheduled.
          type: integer
          minimum: 2
          maximum: 60
    ObkPaymentConsentScheduleMonthly:
      description: 'Object for scheduling of a recurring monthly payment. The first payment will happen in the  ''startDate'', and the recurrence will follow monthly, in the dayOfMonth specified, for the amount  of times in ''quantity''.  Ex: startDate 2024-06-01, dayOfMonth 1 and quantity 3, the payments will happen in  2024-06-01, 2024-07-01 and 2024-08-01.'
      required:
        - startDate
        - dayOfMonth
        - quantity
      type: object
      properties:
        startDate:
          description: 'The date that the recurring monthly payment will start at. Must be in the specified dayOfMonth. Format: ''yyyy-MM-dd''.'
          type: string
          format: date
        dayOfMonth:
          description: Day of the month that the payments will be scheduled.
          type: integer
          minimum: 1
          maximum: 31
        quantity:
          description: The amount of payments to be scheduled.
          type: integer
          minimum: 2
          maximum: 24
    ObkPaymentConsentScheduleCustom:
      description: 'Object for scheduling of a custom scheduled payment, specifying all dates in which the payment will occur. Ex: 2024-06-01, 2024-06-20, 2024-12-15, 2025-05-01.'
      required:
        - dates
        - additionalInformation
      type: object
      properties:
        dates:
          description: 'The list of dates that the payment will be scheduled to. Format: ''yyyy-MM-dd''.'
          type: array
          items:
            type: string
        additionalInformation:
          description: Open field to be filled by the user to identify this payment initiation. It will be showed for the user in the ASPSP's app.

  parameters:
    page:
      name: page
      description: Número da página que está sendo requisitada (o valor da primeira página é 1).
      schema:
        format: int32
        default: 1
        maximum: 2147483647
        minimum: 1
        type: integer
      in: query
    pageSize:
      name: page-size
      description: Quantidade total de registros por páginas.
      schema:
        format: int32
        default: 25
        maximum: 1000
        minimum: 1
        type: integer
      in: query
    pagination-key:
      name: pagination-key
      description: Identificador de rechamada, utilizado para evitar a contagem de chamadas ao endpoint durante a paginação.
      schema:
        maxLength: 2048
        pattern: '[\w\W\s]*'
        type: string
      in: query
    toDueDate:
      name: toDueDate
      description: Data final de filtragem.
      schema:
        format: date
        maxLength: 10
        type: string
        example: '2021-05-21'
      in: query
      required: false
    toTransactionDate:
      name: toTransactionDate
      description: |
        Data final de filtragem.
        [Restrição] Deve obrigatoriamente ser enviado caso o campo fromTransactionDate seja informado. Caso não seja informado, deve ser assumido o dia atual.
      schema:
        format: date
        maxLength: 10
        type: string
        example: '2021-05-21'
      in: query
      required: false
    toTransactionConversionDate:
      name: toTransactionConversionDate
      description: |
        Data final de filtragem.
        [Restrição] Deve obrigatoriamente ser enviado caso o campo fromTransactionConversionDate seja informado. Caso não seja informado, deve ser assumido o dia atual.
      schema:
        format: date
        maxLength: 10
        type: string
        example: '2021-05-21'
      in: query
      required: false
    transactionType:
      name: transactionType
      description: |
        Traz os tipos de Transação.
        Opções: PAGAMENTO, TARIFA, OPERACOES_CREDITO_CONTRATADAS_CARTAO, ESTORNO, CASHBACK, OUTROS
      schema:
        type: string
        example: PAGAMENTO
      in: query
      required: false
    payeeMCC:
      name: payeeMCC
      description: |
        MCC é o Merchant Category Code, ou o código da categoria do estabelecimento comercial. Os MCCs são agrupados segundo suas similaridades.
      schema:
        type: number
        example: '8299'
      in: query
      required: false
    toTransactionDateMaxLimited:
      name: toTransactionDate
      description: |
        Data final de filtragem. O período máximo utilizado no filtro é de 7 dias inclusive (D-6).

        [Restrição] Deve obrigatoriamente ser enviado caso o campo fromTransactionDate seja informado. Caso não seja informado, deve ser assumido o dia atual.
      schema:
        format: date
        maxLength: 10
        type: string
        example: '2021-05-21'
      in: query
      required: false

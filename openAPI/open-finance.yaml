      **Pix recurring payment**


      ![Pix recurring payment (part 1)](https://baas-public-assets-doc-prod.s3.sa-east-1.amazonaws.com/obk/recurring_cellphone_1.png)

      ![Pix recurring payment (part 2)](https://baas-public-assets-doc-prod.s3.sa-east-1.amazonaws.com/obk/recurring_cellphone_2.png)

      ![Pix recurring payment (part 3)](https://baas-public-assets-doc-prod.s3.sa-east-1.amazonaws.com/obk/recurring_cellphone_3.png)

      ![Pix recurring payment (sequence diagram)](https://baas-public-assets-doc-prod.s3.sa-east-1.amazonaws.com/obk/recurring_sequence.png)
      \
      \
      **Openbanking Recurring Payment (PIX) webhooks available to subscriptions**

      >**Entity:** ReceiverRecurringConsent  
      - ENQUEUED (Recurring Consent enqueued);  
      - AWAITING_AUTHORISATION (Consent awaiting user authorization);  
      - PARTIALLY_ACCEPTED (Consent waiting for multiple authorization);  
      - AUTHORISED (Consent authorised by user);  
      - REJECTED (Consent rejected by user or consent expired);  
      - REVOKED (Consent revoked by user);  
      - CONSUMED (Consent was consumed because its payment limits were reached);  
      - ERROR (Validation failure or process error);  

      ![Pix recurring consent (status flow)](https://baas-public-assets-doc-prod.s3.sa-east-1.amazonaws.com/obk/recurring_consent_states.png)

      >**Entity:** ReceiverRecurringPayment
      - ENQUEUED (Payment Initiation enqueued);  
      - PAYMENT_RECEIVED (Consent consumed and Payment transaction successfully received by the holder);              
      - PAYMENT_PENDING (Payment transaction is pending);  
      - PAYMENT_SCHEDULED (Payment transaction was successfully scheduled at the holder);  
      - PAYMENT_CANCELLED (Payment transaction was cancelled);  
      - SETTLEMENT_IN_PROCESS (Payment initiation accepted and payment processing started);  
      - SETTLEMENT_DEBITOR_ACCOUNT (Debit made to the payer's account);  
      - SETTLEMENT_COMPLETED (Credit made at the destination institution);  
      - PAYMENT_REJECTED (Payment instruction rejected);  
      - ERROR (Validation failure or process error);  

      ![Pix recurring payment (status flow)](https://baas-public-assets-doc-prod.s3.sa-east-1.amazonaws.com/obk/recurring_payment_state.png)

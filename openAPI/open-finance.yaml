          maxLength: 140
          pattern: '[\w\W\s]*'
          type: string
          example: Reavaliação periódica do bem
        feeCode:
          description: |
            Sigla identificadora da tarifa pactuada.
          maxLength: 140
          pattern: '[\w\W\s]*'
          type: string
          example: aval_bem
        feeAmount:

          maxLength: 100
          minLength: 1
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$
          example: MTU0OTU1NjI2NTk4OTRmc2ZhZDRmc2Q1NmZkM
          description: |
            Informação que identifica a fatura onde consta a transação informada. Preencher apenas para casos 
            de transação em fatura fechada, ou seja, este campo não é esperado em casos de transação em fatura 
            aberta.
        creditDebitType:
          $ref: '#/components/schemas/EnumCreditDebitIndicator'
        transactionType:
          $ref: '#/components/schemas/EnumCreditCardTransactionType'
        transactionalAdditionalInfo:
          type: string
          maxLength: 140
          pattern: ^\S[\s\S]*$
          description: Campo livre, de preenchimento obrigatório quando selecionado tipo de transação "OUTROS"
        paymentType:
          $ref: '#/components/schemas/EnumCreditCardAccountsPaymentType'
        feeType:
          $ref: '#/components/schemas/EnumCreditCardAccountFee'
        feeTypeAdditionalInfo:
          type: string
          pattern: ^\S[\s\S]*$
          maxLength: 140
          description: Campo livre, de preenchimento obrigatório quando selecionada tipo de tarifa "OUTRA"
        otherCreditsType:
          $ref: '#/components/schemas/EnumCreditCardAccountsOtherCreditType'
        otherCreditsAdditionalInfo:
          type: string
          maxLength: 50
          pattern: ^\S[\s\S]*$
          description: |
            Campo livre para preenchimento de dados adicionais de outros tipos de crédito contratados no cartão.

            [Restrição] Preenchimento obrigatório quando selecionado no campo outros tipos de crédito "OUTROS".
        chargeIdentificator:
          type: number
          format: integer
          description: |
            Número da parcela que está sendo informada.

            [Restrição] Preenchimento obrigatório se Tipo de Pagamento (paymentType) selecionada for 'A_PRAZO'.
          minimum: 1
          maximum: 999
          example: 12
        chargeNumber:
          type: number
          format: integer
          maximum: 999
          example: 12
          description: |
            Quantidade de parcelas.   
            [Restrição] O campo deve ser preenchido quando houverem parcelas relacionadas a transação.
        brazilianAmount:
          $ref: '#/components/schemas/CreditCardAccountsTransactionBrazilianAmount'
        amount:
          $ref: '#/components/schemas/CreditCardAccountsTransactionAmount'
        transactionDateTime:
          type: string
          format: date-time
          maxLength: 24
          pattern: (^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)\.(?:[0-9]){3}Z$)
          example: '2016-01-29T12:29:03.374Z'
          description: |
            Data e hora da transação disponível para os clientes nos canais digitais da instituição. Neste momento, 
            é obrigatório preencher com dados reais com precisão de data, hora e minuto, mesmo que a instituição não 
            exiba para o cliente nesse nível de granularidade, em algumas situações. Dessa forma, os segundos e 
            milissegundos podem ser preenchidos com zero (0), por exemplo: 2024-01-29T11:15:00.000Z.
        billPostDate:
          type: string
          format: date
          maxLength: 20
          pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
          example: '2021-05-21'
          description: |
            Data em que a transação foi inserida na fatura. Preencher o campo com a data dummy: 0001-01-01, apenas 
            para os casos nos quais ainda não houver a data de inserção na fatura.
        payeeMCC:
          type: number
          format: integer
          maximum: 2147483647
          example: 5137
          description: |
            O MCC ou o código da categoria do estabelecimento comercial. Os MCCs são agrupados segundo suas 
            similaridades. O MCC é usado para classificar o negócio pelo tipo fornecido de bens ou serviços. Os 
            MCCs são atribuídos por tipo de comerciante (por exemplo, um para hotéis, um para lojas de materiais 
            de escritório, etc.) ou por nome de comerciante (por exemplo, 3000 para a United Airlines).
    EnumCreditCardAccountFee:

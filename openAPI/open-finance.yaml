          minLength: 10
          pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
          description: Dependency opening date (a string with date as per RFC-3339 specification, e.g. 2014-03-19)
          example: '2023-10-16'
      required:

      description: |
        Conjunto de informações das Contas de: depósito à vista, poupança e de pagamento pré-paga
      required:
        - availableAmount
        - blockedAmount
        - automaticallyInvestedAmount
        - updateDateTime
      properties:
        availableAmount:
          $ref: '#/components/schemas/AccountBalancesDataAvailableAmount'
        blockedAmount:
          $ref: '#/components/schemas/AccountBalancesDataBlockedAmount'
        automaticallyInvestedAmount:
          $ref: '#/components/schemas/AccountBalancesDataAutomaticallyInvestedAmount'
        updateDateTime:
          type: string
          format: date-time
          maxLength: 20
          pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)Z$
          example: '2021-05-21T08:30:00Z'
          description: |
            Data e hora da última atualização do saldo. É esperado que a instituição informe a 
            última vez que capturou o saldo para compartilhamento no Open Finance. Dessa forma, 
            é possível que:
            - Caso a instituição capture dados de forma síncrona essa informação seja de poucos 
            momentos;
            - Caso a instituição capture dados de forma assíncrona essa informação seja de horas 
            ou dias no passado;
            - Quando não existente uma data vinculada especificamente ao bloco, se assume a data 
            e hora de atualização do cadastro como um todo.

            De toda forma, é preciso continuar respeitando o prazo máximo de tempestividade da API 
            de Contas.

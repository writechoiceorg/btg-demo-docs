    EnumAccountSubType:
      description: |
        Subtipo de conta (vide Enum): 
        Conta individual - possui um único titular
        Conta conjunta simples - onde as movimentações financeiras só podem serem realizadas mediante autorização de TODOS os correntistas da conta.
        Conta conjunta solidária - é a modalidade cujos titulares podem realizar movimentações de forma isolada, isto é, sem que seja necessária a autorização dos demais titulares
      enum:
        - INDIVIDUAL
        - CONJUNTA_SIMPLES
        - CONJUNTA_SOLIDARIA
      type: string
      example: INDIVIDUAL
    EnumAccountType:
      description: |
        Tipos de contas. Modalidades tradicionais previstas pela Resolução 4.753, não contemplando contas vinculadas, conta de domiciliados no exterior, contas em moedas estrangeiras e conta correspondente moeda eletrônica. Vide Enum
        Conta de depósito à vista ou Conta corrente - é o tipo mais comum. Nela, o dinheiro fica à sua disposição para ser sacado a qualquer momento. Essa conta não gera rendimentos para o depositante
        Conta poupança - foi criada para estimular as pessoas a pouparem. O dinheiro que ficar na conta por trinta dias passa a gerar rendimentos, com isenção de imposto de renda para quem declara. Ou seja, o dinheiro “cresce” (rende) enquanto ficar guardado na conta. Cada depósito terá rendimentos de mês em mês, sempre no dia do mês em que o dinheiro tiver sido depositado
        Conta de pagamento pré-paga: segundo CIRCULAR Nº 3.680, BCB de  2013, é a 'destinada à execução de transações de pagamento em moeda eletrônica realizadas com base em fundos denominados em reais previamente aportados'
      enum:
        - CONTA_DEPOSITO_A_VISTA
        - CONTA_POUPANCA
        - CONTA_PAGAMENTO_PRE_PAGA
      type: string
      example: CONTA_DEPOSITO_A_VISTA
    IssuerInstitutionCnpjNumber:
      type: string
      description: CNPJ da instituição emissora.
    IsinCode:
      type: string
      description: |
        Código ISIN da emissão, Código ISIN do produto, Código da emissora (campo opcional): código  universal que identifica cada valor mobiliário ou instrumento financeiro, conforme Norma ISO 6166.
    InvestmentType:
      type: string
      description: Especificação do ativo em questão (CDB, RDB, LCI ou LCA).
      enum:
        - CDB
        - RDB
        - LCI
        - LCA
    CreditInvestmentType:
      type: string
      description: Especificação do ativo em questão (Debêntures, CRI ou CRA).
      enum:
        - DEBENTURES
        - CRI
        - CRA
    Remuneration:
      type: object
      description: Objeto para detalhamento de remuneração do titulo.
      properties:
        preFixedRate:
          type: string
          description: |
            Taxa de remuneração pré fixada de emissão do título. p.ex. 0.014500.
        postFixedIndexerPercentage:
          type: string
          description: |
            Percentual do indexador pós fixado de emissão do título. p.ex. 0.014500.
        rateType:
          type: string
          description: |
            Tipo da taxa de remuneração (linear ou exponencial).
          enum:
            - LINEAR
            - EXPONENCIAL
        ratePeriodicity:
          type: string
          description: |
            Periodicidade da taxa de remuneração (mensal, anual, diário, semestral).
          enum:
            - MENSAL
            - ANUAL
            - DIARIO
            - SEMESTRAL
        calculation:
          type: string
          description: |
            Base de cálculo (dias úteis ou dias corridos).
          enum:
            - DIAS_UTEIS
            - DIAS_CORRIDOS
        indexer:
          type: string
          description: |
            Índice utilizado como referência para a correção da rentabilidade e/ou  rendimentos do ativo (CDI, DI , TR, IPCA, IGP_M, IGP_DI, INPC, BCP, TLC,  SELIC, PRE_FIXADO e OUTROS).
          enum:
            - CDI
            - DI
            - TR
            - IPCA
            - IGP_M
            - IGP_DI
            - INPC
            - BCP
            - TLC
            - SELIC
            - PRE_FIXADO
            - OUTROS
        indexerAdditionalInfo:
          type: string
          description: |
            Informações adicionais do indexador.
    InvestmentAmount:
      required:
        - amount
        - currency
      type: object
      description: Objecto que representa um valor de investimento.
      properties:
        amount:
          type: string
          description: |
            Valor relacionado ao objeto.
        currency:
          type: string
          description: |
            Moeda referente ao valor monetário, seguindo o modelo ISO-4217.
    DueDate:
      type: string
      description: |
        Data de vencimento do título.
    IssueDate:
      type: string
      description: |
        Data de emissão do título.
    ClearingCode:
      type: string
      description: |
        Código de registro do ativo na clearing.
    PurchaseDate:
      type: string

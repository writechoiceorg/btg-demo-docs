      description: Recurring configuration of the payment. At least one of the objects must be present.
      type: object
      properties:
        automatic:
          description: Configuration parameters for automatic payments.
          type: object
          required:
            - contractId
            - contractDebtor
            - isRetryAccepted
            - useOverdraftLimit
            - referenceStartDateTime
          properties:
            contractId:
              description: Transaction contract identificator.
              type: string
            fixedAmount:
              description: Fixed amount allowed for the payments. If set, the payments can only use this amount. Only one of the fields fixedAmount and maximumVariableAmount can be sent for the same consent.
              type: string
            maximumVariableAmount:
              description: Maximum amount allowed for the payments. If set, the payments amount can vary, up to this maximum value. Only one of the fields fixedAmount and maximumVariableAmount can be sent for the same consent.
              type: string
            interval:
              description: Periodicity allowed for payments created using this consent.
              type: string
              enum:
                - SEMANAL
                - MENSAL
                - ANUAL
                - SEMESTRAL
                - TRIMESTRAL
            contractDebtor:
              description: Contract debtor client information.
              type: object
              required:
                - name
                - document
              properties:
                name:
                  description: Debtor client name.
                  type: string
                document:
                  $ref: '#/components/schemas/Document'
            firstPayment:
              description: Information regarding the first payment. When the first payment is created, it will have to match this information.
              type: object
              required:
                - type
                - date
                - currency
                - amount
                - creditorAccount
              properties:
                type:
                  description: Type of payment.
                  type: string
                  enum:
                    - PIX
                date:
                  description: Settlement date for the payment. Must be in brazilian time (GMT-3).
                  type: string
                  format: date
                currency:
                  description: Currency code, following ISO-4217.
                  type: string
                amount:
                  description: Payment amount.
                  type: string
                remittanceInformation:
                  description: Additional information the user can set for the payment.
                  type: string
                creditorAccount:
                  $ref: '#/components/schemas/CreditorAccount'
            minimumVariableAmount:
              description: Minimun amount allowed for the payments. This is set by the creditor.  Cannot be sent if fixedAmount is set.
              type: string
            isRetryAccepted:
              description: Whether the creditor can do payment retries, following the Pix scheme rules.
              type: boolean
            useOverdraftLimit:
              description: Whether the debtor client has authorized the use of overdraft limits.
              type: boolean
            referenceStartDateTime:
              description: Date and time that the first payment is expected to happen. UTC timezone.
              type: string
        sweeping:
          description: Configuration parameters for sweeping accounts (smart transfers).
          type: object
          required:
            - useOverdraftLimit
            - startDateTime
          properties:
            totalAllowedAmount:
              description: Amount allowed for the sum of all payments using this consent. If the sum surpasses this amount, the payment must be rejected.
              type: string
            transactionLimit:
              description: Amount allowed for each individual payment using this consent. If the payment amount surpasses this amount, the payment must be rejected.

          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          description: Dependency name
          example: Dependência X
        relatedBranch:
          type: string
          maxLength: 4
          minLength: 4
          pattern: ^\d{4}$
          description: Agency code linked to the Service Point - if applicable
          example: '0001'
        openingDate:

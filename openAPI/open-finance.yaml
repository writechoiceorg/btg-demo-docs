        - feeAmount
      type: object
      properties:
        feeName:
          description: |
            Denominação da Tarifa pactuada.
          maxLength: 140
          minLength: 2
          pattern: '[\w\W\s]+'
          type: string
          example: Excesso em Conta
        feeCode:
          description: |
            Sigla identificadora da tarifa pactuada.
          maxLength: 140
          minLength: 2
          pattern: '[\w\W\s]+'
          type: string
          example: EXCESSO_CONTA
        feeAmount:
          format: double
          description: |
            Valor monetário da tarifa pactuada no contrato.

            Expresso em valor monetário com no mínimo 2 casas e no máximo 4 casas decimais.
          maxLength: 20
          minLength: 4
          pattern: ^\d{1,15}\.\d{2,4}$
          type: string
          example: '1000.0400'
    InvoiceFinancingsChargeOverParcel:
      required:

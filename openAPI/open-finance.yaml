          maximum: 9999
          type: number
          example: 2010
    InformedRevenueAmount:
      description: Valor do patrimônio informado
      required:
        - amount
        - currency
      type: object
      properties:
        amount:
          description: |
            Valor do patrimônio informado. Expresso em valor monetário com no mínimo 2 casas e no máximo 4 casas decimais.
            Patrimônio é o conjunto de bens vinculado a uma pessoa ou a uma entidade.
          maxLength: 21
          minLength: 4
          pattern: ^-?\d{1,15}\.\d{2,4}$
          type: string
          example: '100000.0400'
        currency:
          description: Moeda referente ao valor monetário, seguindo o modelo ISO-4217.
          maxLength: 3
          pattern: ^[A-Z]{3}$
          type: string
          example: BRL
    InformedIncome:
      required:
        - frequency
        - amount
        - date
      type: object
      properties:
        frequency:
          $ref: '#/components/schemas/EnumInformedIncomeFrequency'
        amount:
          $ref: '#/components/schemas/InformedIncomeAmount'
        date:
          format: date
          description: Data da renda, conforme especificação RFC-3339.
          maxLength: 10
          pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
          type: string
          example: '2021-05-21T00:00:00.000Z'
    InformedIncomeAmount:
      description: Valor total da renda informada
      required:
        - amount
        - currency
      type: object
      properties:
        amount:
          description: |
            Valor total da renda informada. Expresso em valor monetário com no mínimo 2 casas e no máximo 4 casas decimais. 
            Renda primária indica os montantes a pagar ou a receber em troca do uso temporário de recursos financeiros, trabalho ou ativos não financeiros não produzidos, a saber, remuneração de trabalhadores, renda de investimentos e demais rendas primárias.
            Fazem parte da primeira a remuneração do trabalho assalariado (salários e ordenados); da segunda, renda de investimento direto, renda de investimento em carteira, renda de outros investimentos e renda de ativos de reserva; e da terceira, tributos sobre a produção e importação, subsídios e aluguéis.
            Fonte: Banco Central do Brasil – Departamento Econômico
          maxLength: 20
          minLength: 4
          pattern: ^\d{1,15}\.\d{2,4}$
          type: string
          example: '100000.0400'
        currency:
          description: Moeda referente ao valor monetário, seguindo o modelo ISO-4217.
          maxLength: 3
          pattern: ^[A-Z]{3}$
          type: string
          example: BRL
    InformedPatrimonyAmount:
      description: Valor do patrimônio informado
      required:

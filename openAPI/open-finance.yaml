        transactionId:
          type: string
          maxLength: 100
          minLength: 1
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$
          example: TXpRMU9UQTROMWhZV2xSU1FUazJSMDl
          description: |
            Código ou identificador único prestado pela instituição que mantém a conta 
            para representar a transação individual. 
            É esperado que o `transactionId` seja único, imutável e estável.
        identificationNumber:
          type: string
          maxLength: 100
          minLength: 1
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$
          example: '4453'
          description: |
            Número de identificação do cartão: corresponde aos 4 últimos dígitos do cartão para PF, 
            ou então, preencher com um identificador para PJ, com as caracteristicas definidas para 
            os IDs no Open Finance.
        transactionName:
          type: string
          maxLength: 200
          pattern: '[\w\W\s]*'
          example: PGTO
          description: |
            Literal usada na instituição financeira para identificar a transação. A informação 
            apresentada precisa ser a mesma utilizada nos canais eletrônicos da instituição (extrato e fatura).
        billId:
          type: string
          maxLength: 100
          minLength: 1
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$
          example: MTU0OTU1NjI2NTk4OTRmc2ZhZDRmc2Q1NmZkM
          description: Informação que identifica a fatura onde consta a transação informada.
        creditDebitType:
          $ref: '#/components/schemas/EnumCreditDebitIndicator'
        transactionType:
          $ref: '#/components/schemas/EnumCreditCardTransactionType'
        transactionalAdditionalInfo:
          type: string
          maxLength: 140
          pattern: ^\S[\s\S]*$
          description: Campo livre, de preenchimento obrigatório quando selecionado tipo de transação "OUTROS"
        paymentType:
          $ref: '#/components/schemas/EnumCreditCardAccountsPaymentType'
        feeType:
          $ref: '#/components/schemas/EnumCreditCardAccountFee'
        feeTypeAdditionalInfo:
          type: string
          pattern: ^\S[\s\S]*$
          maxLength: 140
          description: Campo livre, de preenchimento obrigatório quando selecionada tipo de tarifa "OUTRA"
        otherCreditsType:
          $ref: '#/components/schemas/EnumCreditCardAccountsOtherCreditType'
        otherCreditsAdditionalInfo:
          type: string
          maxLength: 50
          pattern: ^\S[\s\S]*$
          description: |
            Campo livre para preenchimento de dados adicionais de outros tipos de crédito contratados no cartão.

            [Restrição] Preenchimento obrigatório quando selecionado no campo outros tipos de crédito "OUTROS".
        chargeIdentificator:
          type: number
          format: integer
          description: |
            Número da parcela que está sendo informada.

            [Restrição] Preenchimento obrigatório se Tipo de Pagamento (paymentType) selecionada for 'A_PRAZO'.
          minimum: 1
          maximum: 999
          example: 12
        chargeNumber:
          type: number
          format: integer
          maximum: 999
          example: 12
          description: |
            Quantidade de parcelas.   
            [Restrição] O campo deve ser preenchido quando houverem parcelas relacionadas a transação.
        brazilianAmount:
          $ref: '#/components/schemas/CreditCardAccountsTransactionBrazilianAmount'
        amount:
          $ref: '#/components/schemas/CreditCardAccountsTransactionAmount'
        transactionDateTime:
          type: string
          format: date-time
          maxLength: 24
          pattern: (^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])T(?:[01]\d|2[0123]):(?:[012345]\d):(?:[012345]\d)\.(?:[0-9]){3}Z$)
          example: '2016-01-29T12:29:03.374Z'
          description: |

    UnarrangedAccountOverdraftContractListData:
      description: Conjunto de informações de contratos de adiantamento a depositantes mantidos pelo cliente na instituição transmissora e para os quais ele tenha fornecido consentimento.
      required:
        - brandName
        - companyCnpj
        - productType
        - productSubType
        - ipocCode
        - contractId
      type: object
      properties:
        contractId:
          description: Um identificador único e imutável usado para identificar o contrato de uma operação de crédito. Este identificador não tem significado para o tomador do crédito
          maxLength: 100
          minLength: 1
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9-]{0,99}$
          type: string
          example: xcjklompowsa279212650822221989319aadrtjk
        brandName:
          description: |
            Nome da Marca reportada pelo participante no Open Finance. Recomenda-se utilizar, sempre que possível, o mesmo nome de marca atribuído no campo do diretório Customer Friendly Server Name (Authorisation Server).
          maxLength: 80
          pattern: '[\w\W\s]*'
          type: string
          example: Organização A
        companyCnpj:
          description: Número completo do CNPJ da instituição responsável pelo Cadastro - o CNPJ corresponde ao número de inscrição no Cadastro de Pessoa Jurídica. Deve-se ter apenas os números do CNPJ, sem máscara
          maxLength: 14
          pattern: ^\d{14}$
          type: string
          example: '60500998000144'
        productType:
          $ref: '#/components/schemas/ProductType'
        productSubType:
          $ref: '#/components/schemas/ProductSubType'
        ipocCode:
          description: |
            "Número padronizado do contrato - IPOC (Identificação Padronizada da Operação de Crédito). Segundo DOC 3040, composta por:
            - **CNPJ da instituição:** 8 (oito) posições iniciais;
            - **Modalidade da operação:** 4 (quatro) posições;
            - **Tipo do cliente:** 1 (uma) posição( 1 = pessoa natural - CPF, 2= pessoa jurídica – CNPJ, 3 = pessoa física no exterior, 4 = pessoa jurídica no exterior, 5 = pessoa natural sem CPF e 6 = pessoa jurídica sem CNPJ);
            - **Código do cliente:** O número de posições varia conforme o tipo do cliente:
            1. Para clientes pessoa física com CPF (tipo de cliente = 1), informar as 11 (onze) posições do CPF;
            2. Para clientes pessoa jurídica com CNPJ (tipo de cliente = 2), informar as 8 (oito) posições iniciais do CNPJ;
            3. Para os demais clientes (tipos de cliente 3, 4, 5 e 6), informar 14 (catorze) posições com complemento de zeros à esquerda se a identificação tiver tamanho inferior;
            - **Código do contrato:** 1 (uma) até 40 (quarenta) posições, sem complemento de caracteres."
          maxLength: 67
          minLength: 22
          pattern: ^\d{22,67}$
          type: string
          example: '92792126019929279212650822221989319252576'
    ChargeType:
      description: Tipo de encargo pactuado no contrato.
      enum:
        - JUROS_REMUNERATORIOS_POR_ATRASO
        - MULTA_ATRASO_PAGAMENTO
        - JUROS_MORA_ATRASO
        - IOF_CONTRATACAO
        - IOF_POR_ATRASO
        - SEM_ENCARGO
        - OUTROS
      type: string
      example: JUROS_REMUNERATORIOS_POR_ATRASO
    UnarrangedAccountOverdraftFeeOverParcel:
      required:
        - feeName
        - feeCode
        - feeAmount
      type: object
      properties:
        feeName:
          description: |
            Denominação da Tarifa pactuada.
          maxLength: 140
          pattern: '[\w\W\s]*'
          type: string
          example: Saque a descoberto
        feeCode:
          description: |
            Sigla identificadora da tarifa pactuada.
          maxLength: 140
          pattern: '[\w\W\s]*'
          type: string
          example: Saque descoberto
        feeAmount:
          description: |
            Valor monetário da tarifa pactuada no contrato.

            Expresso em valor monetário com no mínimo 2 casas e no máximo 4 casas decimais.
          maxLength: 21
          minLength: 4
          pattern: ^-?\d{1,15}\.\d{2,4}$
          type: string
          example: '100000.0400'
    UnarrangedAccountOverdraftFinanceCharge:
      required:
        - chargeType
      type: object
      properties:
        chargeType:
          $ref: '#/components/schemas/ChargeType'
        chargeAdditionalInfo:
          description: |
            Campo para informações adicionais.

            [Restrição] Obrigatório se selecionada a opção 'OUTROS' em Tipo de encargo pactuado no contrato.
          pattern: '[\w\W\s]*'
          type: string
          example: Informações adicionais sobre encargos.
        chargeRate:
          format: double
          description: |
            Representa o valor do encargo em percentual pactuado no contrato.

            O preenchimento deve respeitar as 6 casas decimais, mesmo que venham preenchidas com zeros(representação de porcentagem p.ex: 0.150000. Este valor representa 15%. O valor 1 representa 100%).
          maxLength: 8
          minLength: 8
          pattern: ^[01]\.\d{6}$
          type: string
          example: '0.071200'
    UnarrangedAccountOverdraftInstalmentsData:
      description: Conjunto de informações referentes ao prazo remanescente e às parcelas de uma operação de crédito de adiantamento a depositante
      required:
        - dueInstalments
        - pastDueInstalments
        - typeContractRemaining
        - typeNumberOfInstalments
        - paidInstalments

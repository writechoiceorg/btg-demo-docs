            Neste momento, é obrigatório preencher com dados reais com precisão de data, hora e minuto, 
            mesmo que a instituição não exiba para o cliente nesse nível de granularidade, em algumas 
            situações. Dessa forma, os segundos e milissegundos podem ser preenchidos com zero (0), 
            por exemplo: 2024-01-29T11:15:00.000Z.
        billPostDate:
          type: string
          format: date
          maxLength: 20
          pattern: ^(\d{4})-(1[0-2]|0?[1-9])-(3[01]|[12][0-9]|0?[1-9])$
          example: '2021-05-21'
          description: Data em que a transação foi inserida na fatura
        payeeMCC:
          type: number
          format: integer
          maximum: 2147483647
          example: 5137
          description: |
            O MCC ou o código da categoria do estabelecimento comercial. Os MCCs são agrupados segundo 
            suas similaridades. O MCC é usado para classificar o negócio pelo tipo fornecido de bens ou 
            serviços. Os MCCs são atribuídos por tipo de comerciante (por exemplo, um para hotéis, um 
            para lojas de materiais de escritório, etc.) ou por nome de comerciante (por exemplo, 3000 
            para a United Airlines).

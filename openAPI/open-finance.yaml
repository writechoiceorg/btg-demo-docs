components:
  schemas:
    ErrorResponse:
      title: PactualErrorResponse
      description: Default response body in case of any errors.
      type: object
      properties:
        version:
          description: Api version.
          type: string
        status:
          description: Http status code.
          type: string
        errors:
          description: Array of errors.
          type: array
          items:
            type: object
            properties:
              errorCode:
                type: string
              message:
                type: string
      example:
        version: 1.0.0
        status: 400
        errors:
          - errorCode: PCE001
            message: The field 'name' is required.
          - errorCode: PCE002
            message: The field 'taxId' is incorrect.
    Tags:
      description: Tags that can be sent by the client, it will be saved on the Entity, use as a metadata field
      type: array
      items:
        type: string
      example:
        - tag1
        - tag2
    PactualId:
      description: Unique resource Identifier (Uuid) generated by api.
      type: string
    ClientRequestId:
      description: The unique transaction identification given by the client side. This value can't be repeated.
      type: string
    ApiEnvelope:
      description: BaaS Response API Envelope
      type: object
      properties:
        version:
          description: The api version.
          type: string
        status:
          format: int32
          description: The HTTP response code.
          type: integer
    ExpirationDateTime:
      format: date-time
      description: Entity expiration datetime.
      type: string
    StartDateTime:
      format: date-time
      description: Entity start datetime.
      type: string
    Identification:
      description: The number of the document
      type: string
    Rel:
      description: The type of document (CPF/CNPJ)
      type: string
    Kind:
      description: The type of the consent.
      enum:
        - PAYMENT
        - DATA
        - AUTOMATIC_PAYMENT
      type: string
    OwnerId:
      description: The identification code for the owner of the consent
      type: string
    OwnerBrandId:
      description: The brand identification code for the owner of the consent
      type: string
    ApplicantId:
      description: The other part OrganisationId (if you are a provider, it will be a receiver OrganisationId, if you are a receiver, it will be a receiver OrganisationId)
      type: string
    PersonType:
      description: Describes if the creditor is a person or a company
      type: string
    CpfCnpj:
      description: Value of the CPF for a person or CNPJ for a comapny
      type: string
    Name:
      description: Name of the person or company
      type: string
    Creditor:
      description: Object containing the receiver data
      type: object
      properties:
        personType:
          $ref: '#/components/schemas/PersonType'
        cpfCnpj:
          $ref: '#/components/schemas/CpfCnpj'
        name:
          $ref: '#/components/schemas/Name'
    Creditors:
      description: Object containing the receivers data
      type: array
      items:
        $ref: '#/components/schemas/Creditor'
    ISPB:
      description: ISPB (Identificador do Sistema de Pagamentos Brasileiros) number
      type: string
    Issuer:
      description: Branch code without the digit
      type: string
    AccountNumber:
      description: Account number
      type: string
    AccountType:
      description: Account type used for Pix Payments
      enum:
        - CACC
        - SVGS
        - TRAN
      type: string
    CreationDateTime:
      format: YYYY-MM-DDTHH:MM:SSZ
      description: Entity creation datetime
      type: string
    StatusUpdateDateTime:
      format: YYYY-MM-DDTHH:MM:SSZ
      description: |
        Date and time the entity was updated
      type: string
    PaymentConsentStatus:
      description: |
        The state of the consent, which at the time of its creation will be AWAITING_AUTHORISATION.
        This status will be changed after the authorization of consent in the holder of the payer account (Debtor) to AUTHORISED or REJECTED.  
      enum:
        - AWAITING_AUTHORISATION
        - AUTHORISED
        - REJECTED
        - CONSUMED
      type: string
    DataConsentStatus:
      description: |
        The state of the consent, which at the time of its creation will be AWAITING_AUTHORISATION.
        This status will be changed after the authorization of consent to AUTHORISED or REJECTED.  
      enum:
        - AWAITING_VALIDATION
        - AWAITING_AUTHORISATION
        - AUTHORISED
        - REJECTED
      type: string
    DataStatus:
      description: |
        The state of the data request, which at the time of its creation will be PROCESSING.
        This status will be changed after the request is complete, to COMPLETED or ERROR.  
      enum:
        - PROCESSING
        - COMPLETED
        - ERROR
      type: string
    ObkReportStatus:
      description: |
        The state of the report creation, which at the time of its creation will be ENQUEUED.
      enum:
        - ENQUEUED
        - PROCESSING
        - CREATED
        - ERROR
      type: string
    ObkRecPaymentConsentStatus:
      description: |
        The state of the receiver payment consent request, which at the time of its creation will be ENQUEUED.
      enum:
        - ENQUEUED
        - AWAITING_AUTHORISATION
        - AUTHORISED
        - REJECTED
        - ERROR
      type: string
    ObkRecPaymentInitiationStatus:
      description: |
        The state of the receiver payment initiation request, which at the time of its creation will be ENQUEUED.
      enum:
        - ENQUEUED
        - PAYMENT_RECEIVED
        - PAYMENT_PENDING
        - SETTLEMENT_IN_PROCESS
        - SETTLEMENT_DEBITOR_ACCOUNT
        - SETTLEMENT_COMPLETED
        - PAYMENT_REJECTED
        - PARTIALY_ACCEPTED
        - PAYMENT_CANCELLED
        - PAYMENT_SCHEDULED
        - ERROR
      type: string
    ObkRecRecurringConsentStatus:
      description: |
        The state of the receiver recurring consent request, which at the time of its creation will be ENQUEUED.
      enum:
        - ENQUEUED
        - AWAITING_AUTHORISATION
        - AUTHORISED
        - REJECTED
        - ERROR
      type: string
    ObkRecRecurringPaymentStatus:
      description: |
        The state of the receiver recurring payment request, which at the time of its creation will be ENQUEUED.
      enum:
        - ENQUEUED
        - PAYMENT_RECEIVED
        - PAYMENT_PENDING
        - SETTLEMENT_IN_PROCESS
        - SETTLEMENT_DEBITOR_ACCOUNT
        - SETTLEMENT_COMPLETED
        - PAYMENT_REJECTED
        - PARTIALY_ACCEPTED
        - PAYMENT_CANCELLED
        - PAYMENT_SCHEDULED
        - ERROR
      type: string
    ReceiverPaymentInitiationRedirectCallbackUrlStatus:
      description: |
        The state of the receiver payment initiation redirect callback url, which at the time of its creation will be ENQUEUED.
      enum:
        - ENQUEUED
        - ERROR
        - CONFIRMED
      type: string
    PaymentType:
      description: Payment Type
      enum:
        - PIX
      type: string
    Date:
      format: YYYY-MM-DD
      description: Payment date
      type: string
    Currency:
      description: Payment currency code
      enum:
        - BRL
      type: string
    Amount:
      format: decimal
      description: Transacion amount with 2 decimal places
      type: number
    StringAmount:
      description: Transacion amount with 2 decimal places.
      type: string
    IBGETownCode:
      description: City code according to the IBGE
      type: string
    QrCode:
      description: QRcode value after beign read by a QRCode reader (the Pix Copia e Cola code), this field will only be on the request if the type is QRDN or QRES
      type: string
    Proxy:
      description: The Pix Dict Key, all key types are allowed. If the initiation type is MANU this field must be empty
      type: string
    DebtorAccount:
      description: Object containing the account that will be charged.
      type: object
      properties:
        ispb:
          $ref: '#/components/schemas/ISPB'
        issuer:
          $ref: '#/components/schemas/Issuer'
        number:
          $ref: '#/components/schemas/AccountNumber'
        accountType:
          $ref: '#/components/schemas/AccountType'
    DebtorAccountTownCode:
      description: Object containing the account that will be charged.
      type: object
      properties:
        ispb:
          $ref: '#/components/schemas/ISPB'
        issuer:
          $ref: '#/components/schemas/Issuer'
        number:
          $ref: '#/components/schemas/AccountNumber'
        accountType:
          $ref: '#/components/schemas/AccountType'
        ibgeTownCode:
          $ref: '#/components/schemas/IBGETownCode'
    CreditorAccount:
      description: Object containing the account that will be credited.
      type: object
      properties:
        ispb:
          $ref: '#/components/schemas/ISPB'
        issuer:
          $ref: '#/components/schemas/Issuer'
        number:
          $ref: '#/components/schemas/AccountNumber'
        accountType:
          $ref: '#/components/schemas/AccountType'
    RedirectUrl:

  - name: Receiver - Payment Initiation
    description: |
      This session handles Openbanking Payment Initiation transactions.

      **Open Banking Brasil** offers the possibility of financial transactions from applications and platforms outside the environment in which you maintain your account.

      In practice, what we have is the offer of payments, transfers and other operations carried out from third-party applications, always with the prior collection of the customer's consent for the initiation of these transactions.

      Under Joint Resolution No. 1, of May 4, 2020, Open Banking Brasil has the actors and operations defined therein, reproduced below.



      **Account holding institution**

      > It is the institution participating in Open Banking that has the capacity to offer any of the following types of account: demand deposit account (checking account), savings account, salary account and prepaid payment account, keeping similarity with the concept of ASPSP (Account Servicing Payment Service Provider) of the British model.



      **Institution initiating payment transaction**

      > It is the participating institution that provides payment transaction initiation service without holding at any time the funds transferred in the provision of the service.
      Analogous to the case of account holders, the initiators maintain a certain degree of similarity with the concept of TPP (Third Party Provider) of the British model.



      **Payment Transaction Initiation Service**

      > It is the service that makes it possible to initiate the instruction of a payment transaction, ordered by the customer, in relation to a demand deposit account (current account), salary account, savings account or prepaid payment account.



      ***Initially, Open Banking will be providing Pix initiation with execution on the current date.***

      > In the future, with the evolution of the ecosystem, new types of operations will be added, as well as the possibility of scheduling.



      **Pix payment initiation**


      ![Pix payment initiation (part 1)](https://developer.btgpactual.com/images/payment-initiation-1.png)

      ![Pix payment initiation (part 2)](https://developer.btgpactual.com/images/payment-initiation-2.png)

      ![Pix payment initiation (sequence diagram)](https://developer.btgpactual.com/images/payment-initiation-diagram.png)
      \
      \
      **Openbanking Payment Initiation (PIX) webhooks available to subscriptions**

      >**Entity:** PaymentInitiationPix  
      - ENQUEUED (Payment Initiation enqueued);  
      - AWAITING_AUTHORISATION (Awaiting user authorization/consent);  
      - AUTHORISED (Payment authorised/consent by user);  
      - CONSENT_REJECTED (Payment rejected by user or consent expired);  
      - PAYMENT_RECEIVED (Consent consumed and Payment transaction successfully received by the holder);              
      - PAYMENT_PENDING (Payment transaction is pending);  
      - PARTIALLY_ACCEPTED (Waiting for multiple authorization);  
      - PAYMENT_SCHEDULED (Payment transaction was successfully scheduled at the holder);  
      - PAYMENT_CANCELLED (Payment transaction was cancelled);  
      - SETTLEMENT_IN_PROCESS (Payment initiation accepted and payment processing started);  
      - SETTLEMENT_DEBITOR_ACCOUNT (Debit made to the payer's account);  
      - SETTLEMENT_COMPLETED (Credit made at the destination institution);  
      - PAYMENT_REJECTED (Payment instruction rejected);  
      - ERROR (Validation failure or process error);  

      ![Pix payment initiation (status flow)](https://developer.btgpactual.com/images/payment-initiation-status-flow.png)
  - name: Provider - Payment Initiation
    description: |-
      This session handles Open Finance Provider Payment Initiation.
      V1.2.0 status must be handled according to the rules on [this Open Finance Comunication](https://us5.campaign-archive.com/?u=49f5ff8910ce85bdb1d9a7864&id=bc9fb76405)

      ## Payment Initiation Status

      | Status Code |Status Description|Open Finance Spec Code|
      |----------|:-------------|------|
      |AWAITING_INITIATION|Payment initiation request was created on the BaaS side and it is being sent to the client.|BaaS only status| 
      |RECEIVED|Payment initiation request was received.|RCVD| 
      |ACCEPTED_CUSTOMER_PROFILE|Payment initiation has been verified and it is ready to be sent to the clearing.|ACCP| 
      |ACCEPTED_CLEARING_PROCESSED|Payment initiation request was sent to the clearing.|ACPD| 
      |SETTLEMENT_COMPLETED_DEBTOR_ACCOUNT|Payment Initiation finished with success. |ACSC| 
      |REJECTED|Payment initiation request is rejected.|RJCT| 
      |CANCELLED|Payment initiation request is cancelled.|CANC| 
      |SCHEDULED|Payment initiation request is scheduled.|SCHD| 
      |PENDING|Payment initiation request is pending.|PDNG| 
      |ERROR|Payment initiation had an error.|BaaS only status| 

      ![ProviderPaymentInitiation State Machine](https://baas-public-assets-doc-prod.s3.sa-east-1.amazonaws.com/obk/provider_payments_payment_state.png)

      ## Payment Initiation Error Codes


      | Error Code |Error Description| Explanation|
      |----------|:-------------|:-------------|
      |PBE1411 |Unexpected Http Status Code|This error occours when the response of the API for the POST /pix/payments does not return an expected HTTP Code (201, 422).|
      |PBE1412 |Request timed out|This error occours when the customer API does not return within the expected latency.|
      |PBE1413 |Malformed Response|This error occurs when the response of the API for the POST /pix/payments does not match the response from the Open Finance Spec.|
      |PBE1414 |Wrong Status|This error occours when the response of the API for the POST /pix/payments has a status that could not be parsed to one of the status from the Open Finance Spec.|
      |PIE002 |Some error has occured|This error occours when an unexpected error occours.|

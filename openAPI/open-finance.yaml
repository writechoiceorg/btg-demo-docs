          type: string
          maxLength: 4
          minLength: 4
          pattern: ^(\d{4})$
          description: Dependency identification code
          example: '0001'
        checkDigit:
          type: string
          maxLength: 1
          minLength: 1
          pattern: ^(?!\s)[\w\W\s]*[^\s]$
          description: Dependency code check digit
          example: '1'
        name:

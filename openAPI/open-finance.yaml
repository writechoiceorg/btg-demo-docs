      ## Payment Consent Status

      | Status Code |Status Description|Open Finance Spec Code|
      |----------|:-------------|------|
      |AWAITING_VALIDATION|Payment consent was received on BaaS and the user was redirected to the customer login page|BaaS only status|
      |AWAITING_AUTHORISATION|Payment consent is awaiting user authorisation.|AWAITING_AUTHORISATION| 

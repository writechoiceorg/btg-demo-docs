      title: Root Type for NewBankingChannelRequestBody
      description: ''
      required:
        - beneficiary
        - beneficiaryBank
        - beneficiaryAccount
        - link
        - nature
      type: object
      properties:
        nature:
          description: All informations about the BACEN Nature are available on this [link](https://www.bcb.gov.br/pre/normativos/circ/2013/pdf/circ_3690_v1_O.pdf)
          type: object
          properties:
            codeOperationNature:
              description: BACEN Code for the general operation nature, it is a 5 digits field. The available codes can be found on the above link under the name of "Cdigos de classificao de operaes", on the "ANEXO I - ANEXO XI and ANEXO XIII" of the document.
              type: string
            clientNature:
              description: BACEN Code for the client nature, it is a 2 digits field. The available codes can be found on the above link under the name of "Cdigos de classificao de operaes relativos a clientes", on the "ANEXO XIV" of the document.
              type: string
            avalNature:
              format: int32
              description: BACEN Code that indicates whether the transaction needs to authorize the operation. More information about this field on the document on the "ANEXO XV"
              type: integer
            payerNature:
              description: BACEN Code for the Payer/Reciver on abroad, it is a 2 digits field. The available codes can be found on the above link under the name of "Cdigos de classificao de operaes relativos a pagadores/recebedores no exterior", on the "ANEXO XVI" of the document
              type: string
            groupNature:
              description: BACEN Code for the group that the operation belongs to, it is a 2 digits field. The available codes can be found on the above link under the name of "Cdigos de grupos", on the "ANEXO XV" of the document
              type: string
            relationshipNature:
              description: BACEN Code for the relationship between the parts of the operation, it is a 2 digit field. The available codes can be found on the above link under the name of "Cdigos relativos a relaes de vnculo", on the "ANEXO XVIII" of the document.
              type: string
        beneficiary:
          description: Data object
          type: object
          properties:
            name:
              description: The name of the Beneficiary
              type: string
            countryId:
              description: Available on the GetCountries method of the Banking Channel API. The code is the 2 Digit code of the Country.
              type: string
        beneficiaryAccount:
          description: Data object
          type: object
          properties:
            accountNumber:
              description: The account number of the channel
              type: string
            currencyId:
              description: Available on the GetCurrencies method of the Banking Channel API. It is the 3 Digit Code of the Currency.
              type: string
            countryId:
              description: Available on the GetCountries method of the Banking Channel API. The code is the 2 Digit code of the Country.
              type: string
            expenseId:
              description: '"OUR" -> Means that the costs of the Operation will be from the BTG. "BEN" -> Means that the costs of the Operation will be from the Beneficiary "SHA" -> Means that the costs of the Operation will be shared with BTG and the Beneficiary'
              type: string
            swiftCode:
              description: The account swift code, if the account don't have one, is not necessary to send this field
              type: string
        beneficiaryBank:
          description: Data object
          type: object
          properties:
            name:
              description: The bank that the beneficiary account is under.
              type: string
            swiftCode:
              description: The Bank SWIFT Code. (If the FedWire property of the Beneficiary Bank is sent, the SWIFT Code is not required)
              type: string
            FedWrile:
              description: The Bank FedWire. (If the SWIFT Code property of the Beneficiary Bank is sent, the FedWire Code is not required)
              type: string
        intermediateBank:
          description: Data object
          type: object
          properties:
            name:
              description: The bank that the beneficiary account is under.
              type: string
            swiftCode:
              description: The Bank SWIFT Code. (If the FedWire property of the Beneficiary Bank is sent, the SWIFT Code is not required)
              type: string
            FedWrile:
              description: The Bank FedWire. (If the SWIFT Code property of the Beneficiary Bank is sent, the FedWire Code is not required)
              type: string
        link:
          format: int32
          description: The link between the Client and the Beneficiary/ 11. Operation between business on the same economic group, using this link value, means that the client has participation on the capital of the company. 12. Operation between business on the same economic group, using this link value, means that the beneficiary has participation on the capital of the company. 19. Operation between business on the same economic group - other situations. 20. Operation between business that are not on the same economic group. 30. Operation where the client and/or beneficiary is not a company.
          type: integer
        senderReceiverInformation:
          description: Name of the payer
          type: string
      example:
        beneficiary:
          name: First Test
          countryId: BR
        beneficiaryAccount:
          accountNumber: '12345678'
          currencyId: USD
          countryId: US
          expenseId: OUR
        beneficiaryBank:
          name: BTG PACTUAL SA
          swiftCode: BPABBRRJ
        link: 20
        senderReceiverInformation: Peter

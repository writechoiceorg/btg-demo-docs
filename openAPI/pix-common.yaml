      description: "Cancels a portability or ownership claim.\r\n\r\n### Portability\r\n\r\nStatus must be `WAITING_RESOLUTION`. <small>_See exception below_</small>\r\n\r\nIf the cancellation reason is `DEFAULT_OPERATION`, the period defined by the `ResolutionPeriodEnd` field must have passed.\r\n\r\nThe table below defines, depending on the reason, who can cancel a portability.\r\n\r\n<table>\r\n   <thead>\r\n     <tr>\r\n       <th>Reason</th>\r\n       <th style=\"text-align: center\">Donor</th>\r\n       <th style=\"text-align: center\">Claimer</th>\r\n     </tr>\r\n   </thead>\r\n   <tbody style=\"text-align: center\">\r\n     <tr>\r\n       <td style=\"text-align: left\">USER_REQUESTED</td>\r\n       <td>✓</td>\r\n       <td>✓</td>\r\n     </tr>\r\n     <tr>\r\n       <td style=\"text-align: left\">ACCOUNT_CLOSURE</td>\r\n       <td></td>\r\n       <td>✓</td>\r\n     </tr>\r\n     <tr>\r\n       <td style=\"text-align: left\">DEFAULT_OPERATION</td>\r\n       <td>✓</td>\r\n       <td></td>\r\n     </tr>\r\n     <tr>\r\n       <td style=\"text-align: left\">FRAUD</td>\r\n       <td>✓</td>\r\n       <td>✓</td>\r\n     </tr>\r\n   </tbody>\r\n</table>\r\n\r\n_Exception_: If the reason is `FRAUD`, the claimer may additionally cancel portability with status `CONFIRMED`.\r\n\r\n</br>\r\n\r\n### Possession claim\r\n\r\nStatus must be `WAITING_RESOLUTION` or `CONFIRMED`.\r\n\r\nIf cancellation reason is `DEFAULT_OPERATION`, user key possession validation period\r\nclaimer must have passed.\r\n\r\nThe claimer is the person who can cancel a possession claim. <small>_See exception below_</small>\r\n\r\n_Exception_: If the reason is `FRAUD`, the donor may additionally cancel possession claim.\r\n\r\n<br/>\r\n\r\n### Idempotence\r\n   The operation is idempotent. If the claim has already been canceled with the same parameters,\r\na response equivalent to the first request will be returned."

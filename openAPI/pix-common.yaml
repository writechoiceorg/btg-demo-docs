    description: "Introduction\r\n\r\nWhen working with API you may encounter errors caused by implementation flaws, wrong input, or environmental differences. BTG Pactual strives to reasonably ensure maximum possible stability of the API system. However in exceptionally rare cases internal server errors may occur. This document will help you to navigate through various types of error and handle it in your side.\r\n\r\nThis section lists various error codes and messages that can be generated from your interaction with our API to help you design error handling mechanism of your application.\r\n\r\n## Claim\r\n|HTTP StatusCode|ErrorCode|ErrorDescription|\r\n|-------|-------|:-------|\r\n|404|PBE315|Bad Request: No entry was found due the search criteria.|\r\n|400|PBE359|Invalid reason|\r\n|400|PBE369|Invalid parameters claim.keyType KeyType is inconsistent with specified claim type|\r\n|400|PBE370|Cannot create a portability for a key that is owned by someone other than the claimer, Cannot create an ownership claim for a key that is already owned by the claimer|\r\n|404|PBE371|Entry associated with given key does not exist|\r\n|400|PBE372|A claim already exist for key|\r\n|400|PBE373|Claim resulting entry already exists|\r\n|400|PBE374|Current claim status('{OPEN;CANCELLED;COMPLETED}') does not allow an operation to be made|\r\n\r\n## Dict\r\n|HTTP StatusCode|ErrorCode|ErrorDescription|\r\n|-------|-------|:-------|\r\n|500|PBE300|Could not resolve host.|\r\n|400|PBE352|Invalid parameters|\r\n|429|PBE354|Rate limit reached for ENTRIES_READ_USER_ANTISCAN_V2 policy|\r\n|400|PBE360|Invalid parameters|\r\n|400|PBE361|The 5 entries limit has been exceeded for the set: participant, branch and account number.There are currently 5 entries and 0 claimed.|\r\n|400|PBE362|Entry already exists for key|\r\n|400|PBE363|Entry queried is in custody of participant making the query|\r\n|400|PBE364|Entry owned by different person|\r\n|400|PBE367|Entry is locked by claim|\r\n|504|PBE7022|GATEWAY_TIMEOUT|\r\n|502|PBE7022|Bacen returning a bad response, try again in minutes.|\r\n|503|PBE7026|Service is temporarily unavailable. Please try again.|\r\n|503|PBE7026|Service Temporarily Unavailable|\r\n|400|PCE001|Key must be from a valid type.|\r\n|400|PCE001|The value 'Name' is invalid. The value must match '^([A-Za-zÀ-ÖØ-öø-ÿ' -]+)$'|\r\n|400|PCE001|The presence of 'PI-EndToEndId' on the header is mandatory.|\r\n|404|PBE353|Entry not found|\r\n\r\n## Refund (MED)\r\n|HTTP StatusCode|ErrorCode|ErrorDescription|\r\n|-------|-------|:-------|\r\n|400|PBE315|Bad Request: Current refund status('CANCELLED') does not allow an operation to be made.|\r\n|400|PBE315|Bad Request: The refund period expired..|\r\n|400|PBE315|Bad Request: Current refund status('CLOSED') does not allow an operation to be made.|\r\n|429|PBE354|Too Many Requests: Rate limit reached for REFUND_LIST_WITH_ROLE policy.|\r\n|500|PIE002|We are experiencing some issues with this list. Please, try again later or contact our IT team.|\r\n\r\n## Collections\r\n|HTTP StatusCode|ErrorCode|ErrorDescription|\r\n|-------|-------|:-------|\r\n|403|PBE300|Can't update a pix collection with status different of 'ACTIVE|\r\n|404|PBE304|Location was not found.|\r\n|403|PBE318|Can't create a new Pix Collection when there is another Pix Collection active with the same location.|\r\n|403|PBE319|Can't delete a Pix Collection with status different of 'ACTIVE'.|\r\n|403|PBE411|Collection does not have a location to unlink.|\r\n|400|PCE003|The Discount.DiscountDateFixed.AmountPerc field must be less than the due date.|\r\n|400|PCE003|The Discount.DiscountDateFixed.AmountPerc field cannot be less than the current date.|\r\n|400|PCE003|The cobv.amount.discount object represents a value greater than or equal to the value of the original charge or greater than or equal to 100%.|\r\n\r\n## Infraction Report\r\n|HTTP StatusCode|ErrorCode|ErrorDescription|\r\n|-------|-------|:-------|\r\n|429|PBE354|Too Many Requests: Rate limit reached for INFRACTION_REPORTS_WITH_ROLE policy|\r\n|400|PBE380|Bad Request: Current infraction report status('OPEN') does not allow an operation to be made|\r\n|400|PBE381|Bad Request: The specified transaction was not found|\r\n|400|PBE383|Bad Request: There is already a infraction report in progress for the informed transaction|\r\n|400|PBE384|Bad Request: There is already a closed infraction report for the informed transaction|\r\n\r\n## Location \r\n|HTTP StatusCode|ErrorCode|ErrorDescription|\r\n|-------|-------|:-------|\r\n|403|PCE005|Duplicated ClientRequestId.|\r\n|404|PBE300|Not found any location with this PactualId: '(.*)'|\r\n|404|PBE300|Not found any location with this Location Id: '(.*)'|\r\n|410|PBE7044|Location was already deleted|\r\n|400|PBE7043|Location is using by a collection|\r\n\r\n## Payment\r\n|HTTP StatusCode|ErrorCode|ErrorDescription|\r\n|-------|-------|:-------|\r\n|404|PBE353|Entry not found|\r\n|400|PBE309|It is not possible update a payment with a status different of 'INITIATED'. Current status is: 'PROCESSING'|\r\n|400|PBE310|Invalid key format. The accepted key formats, are from: CPF, CNPJ, EMAIL, EVP and PHONE|\r\n|400|PBE320|Duplicated EndToEndId.|\r\n|403|PBE426|Reversal Pix Payment period has expired.|\r\n|400|PBE7011|'CreditParty.Key' property is required when 'InitiationType' is DICT, STATIC_QRCODE or DYNAMIC_QRCODE.|\r\n|400|PCE001|The 'Amount' field must be a positive number.|\r\n|400|PCE005|Duplicated ClientRequestId.|\r\n|504|PIE002|Unexpected condition when processing request.|\r\n|500|PIE002|Error calling internal api. Please contact our team.|\r\n|500|PIE002|Unexpected condition when processing request.|\r\n|400|PBE105|No Limit Available.|\r\n|400|PBE304|Dict bind was not found with this key: {key}.|\r\n|403|PBE308|Registered account does not allow PIX payment transactions.|\r\n|403|PBE316|Inner PSP transactions calls are not allowed.|\r\n|400|PBE317|Entry queried is in custody of participant making the query.|\r\n|403|PBE323|It is not possible revert a payment when status not is CONFIRMED.|\r\n|400|PBE324|Settlement aborted due to timeout.|\r\n|400|PBE325|Transaction stopped due to error at the Creditor Agent.|\r\n|400|PBE326|Creditor account number invalid or missing.|\r\n|400|PBE327|Account specified is blocked, prohibiting posting of transactions against it.|\r\n|400|PBE328|Creditor account number closed|\r\n|400|PBE329|Creditor account type missing or invalid|\r\n|400|PBE330|Transaction type not supported/authorized on this account.|\r\n|400|PBE332|Specified message amount is equal to zero|\r\n|400|PBE333|Amount of funds available to cover specified message amount is insufficient.|\r\n|400|PBE334|Amount received is not the amount agreed or expected|\r\n|400|PBE335|Number of transactions is invalid or missing. Generic usage if cannot specify between group and payment information levels|\r\n|400|PBE336|Identification of end customer is not consistent with associated account number. (formerly CreditorConsistency).|\r\n|400|PBE337|Value in Creditor Identifier is incorrect|\r\n|400|PBE338|Content is incorrect|\r\n|400|PBE339|The order was rejected by the bank side (for reasons concerning content)|\r\n|400|PBE341|Invalid creation date and time in Group Header (eg, historic date)|\r\n|400|PBE342|Associated message, payment information block or transaction was received after agreed processing cut-off date, i.e., date in the past.|\r\n|400|PBE343|Settlement of the transaction has failed|\r\n|400|PBE344|End to End Id missing or invalid|\r\n|400|PBE345|Debtor ClearingSystemMember identifier is invalid or missing|\r\n|400|PBE346|Creditor ClearingSystemMember identifier is invalid or missing|\r\n|400|PBE414|Specific transaction/message amount is greater than allowed maximum|\r\n|400|PBE415|Creditor or Ultimate Creditor identification code missing or invalid|\r\n|400|PBE417|Due to specific service offered by the Creditor Agent.|\r\n|400|PBE419|The value of property 'Urgency' must be NORMAL when 'PaymentType' is SCHEDULED.|\r\n|400|PBE423|The AdditionalInformation field should be blank.|\r\n|400|PBE424|Please add text to AdditionalInformation.|\r\n|400|PBE425|The AdditionalInformation field must be up to 105 characters.|\r\n|403|PBE426|Reversal Pix Payment period has expired.|\r\n|403|PBE427|Reversal amount is above the original transaction amount.|\r\n|400|PBE428|'VlcpAmount' and 'VldnAmount' properties are required when 'TransactionalType' is CHANGE.|\r\n|400|PBE429|'VldnAmount' property is required when 'TransactionType' is WITHDRAWAL.|\r\n|400|PBE430|It is not possible send a value in 'VlcpAmount' when 'TransactionType' is WITHDRAWAL.|\r\n|400|PBE431|'VldnAmount' property must have the same value than 'Amount' property when 'TransactionType' is WITHDRAWAL.|\r\n|400|PBE433|It is not possible send a value in 'VlcpAmount' or 'VldnAmount' when 'TransactionType' is TRANSFER.|\r\n|400|PBE7000|Creditor name invalid or missing.|\r\n|400|PBE7001|Creditor person type invalid or missing.|\r\n|400|PBE7002|Creditor titularity invalid or missing.|\r\n|400|PBE7003|Account invalid or missing.|\r\n|400|PBE7004|Account ISPB invalid or missing.|\r\n|400|PBE7005|Account status invalid.|\r\n|400|PBE7006|Creditor status invalid.|\r\n|400|PBE7007|Block by AML API.|\r\n|400|PBE7008|'TaxIdPaymentInitiator' property is required when 'InitiationType' is PAYMENT_INITIATOR.|\r\n|400|PBE7009|'TransactionIdentification' value must be an identifier from a STATIC_QRCODE when 'InitiationType' is PAYMENT_INITIATOR.|\r\n|400|PBE7010|It is not possible send a value in 'CreditParty.Key' when 'InitiationType' is MANUAL.|\r\n|400|PBE7012|Limit has been rejected.|\r\n|400|PBE7013|CNPJ of the payment initiator is not registered in the Pix arrangement.|\r\n|400|PBE7014|It is not possible send 'TransactionIdentification' property when 'InitiationType' is MANUAL or DICT.|\r\n|400|PBE7015|'TransactionIdentification' property is required when 'InitiationType' is DYNAMIC_QRCODE.|\r
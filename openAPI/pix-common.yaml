    description: "The refund request can be made by the paying user's PSP, on its own initiative or at the user's request, in cases where there is a well-founded suspicion of using the device to practice fraud and in those where there is an operational failure in the information technology system of any of the participants involved in the transaction. A return request can have the following states in the DICT:\r\n\r\n- OPEN: the refund was requested by the paying user's PSP;\r\n- CLOSED: the refund request was closed by the PSP of the receiving user and the result of this analysis is available; or\r\n- CANCELLED: as long as the request is not in the “reviewed” state, the payer's PSP can cancel the request.\r\n\r\n> The Central Bank not provided a flow for indirect participants using direct participant infrastructure, for that scenario our api will response with a specific error message PBE7036 and HTTP Status 403. For more informations, please contact BaaS Operation's Team.\r\n\r\n## DictRefund V2 Webhook\r\n\r\nThe following code represents the structure of a PixRefund Webhook.\r\n\r\n```\r\n{\r\n   \"pactualId\":\"3d48532f-XXXX-4422-81c3-b7dc852e262b\",\r\n   \"clientRequestId\":\"3d48532f-XXXX-4422-81c3-b7dc852e262b\",\r\n   \"createTimestamp\":\"2021-10-25T00:47:35.0273307+00:00\",\r\n   \"lastUpdateTimestamp\":\"2021-10-25T01:12:36.5169126+00:00\",\r\n   \"entity\":\"DictRefund\",\r\n   \"status\":\"CANCELLED\",\r\n   \"body\": {\r\n        \"transactionId\": \"string\",\r\n        \"refundReason\": \"OPERATIONAL_FLAW\",\r\n        \"refundAmount\": \"string\",\r\n        \"refundDetails\": \"string\",\r\n        \"id\": \"3d48532f-XXXX-4422-81c3-b7dc852e262b\",\r\n        \"status\": \"CANCELLED\",\r\n        \"requestingParticipant\": \"string\",\r\n        \"contestedParticipant\": \"string\",\r\n        \"creationTime\": \"string\",\r\n        \"lastModified\": \"string\",\r\n        \"analysisResult\": \"REJECTED\",\r\n        \"analysisDetails\": \"string\",\r\n        \"infractionReportId\": \"3d48532f-XXXX-4422-81c3-b7dc852e262b\",\r\n        \"refundRejectionReason\": \"NO_BALANCE\",\r\n        \"refundTransactionId\": \"D0000000202110041316KL5BCD0O111\"\r\n  },\r\n   \"tags\":[]\r\n}\r\n```\r\n"

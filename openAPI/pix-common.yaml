          description: Reason for return request.
          enum:
            - FRAUD
            - OPERATIONAL_FLAW
            - REFUND_CANCELLED
          type: string
        refundAmount:
          description: Amount requested for return.
          pattern: \d{1,10}\.\d{2}
          type: string
        refundDetails:
          description: Brief description of the reason for requesting a return.
          maximum: 2000
          type: string

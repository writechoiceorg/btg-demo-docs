    description: "The RCO will be an operating cost reimbursement applicable to Pix Withdrawal and Pix Change transactions where the paying liquidator must pay the receiving liquidator in accordance with the Pix Withdrawal or Pix Change agent modality.\r\nThen, the receiving liquidator must pay the drawing agent.\r\n\r\nOn the 5th working day of each month, two files will be available that work to reconcile all Pix Withdrawal and Pix Exchange transactions that took place in the previous month.\r\n\r\nThe TRD file comes with all the detailed transactions (agent mode, quantity, cost and each participant involved).\r\n\r\nThe TRT file groups and consolidates how much a participant must pay or receive from another\r\n\r\n## RCO file Webhook\r\n\r\nThe following code represents the structure of a RCO file Webhook.\r\n\r\n```\r\n{\r\n   \"pactualId\":\"e9495867-8fd4-419f-bd02-0915d8b9a29e\",\r\n   \"clientRequestId\":\"2012d508-6279-436a-9b18-fb5d3a2199a8\",\r\n   \"createTimestamp\":\"2021-12-13T14:10:08.2453344+00:00\",\r\n   \"lastUpdateTimestamp\":\"2021-12-13T14:10:09.7460678+00:00\",\r\n   \"entity\":\"PixDownload\",\r\n   \"status\":\"AVAILABLE\",\r\n   \"body\":{\r\n      \"pactualUrlCreationDate\":\"2021-12-13T14:10:09.7455662+00:00\",\r\n      \"fileType\":\"TRT\",\r\n      \"clientISPB\":\"30306294\",\r\n      \"pactualUrl\":\"https://s3.sa-east-1.amazonaws.com/pix-download...\",\r\n      \"reportDate\":\"2021-11\",\r\n      \"pactualUrlExpirationDate\":\"2021-12-13T14:13:09.7455662+00:00\"\r\n   },\r\n   \"tags\":[\r\n      \"Example Tag\"\r\n   ]\r\n}\r\n```\r\n\r\nBellow a list with status for RCO File Webhook.\r\n\r\n| Status |Message|\r\n|----------|:-------------|\r\n|CREATED | A RCO File was requested to be created.|\r\n|AVAILABLE | A RCO File is available to download. (The download will be available by 3 minutes after the 'AVAILABLE' status)|\r\n|NOT_FOUND | A RCO File requested was not found.|"

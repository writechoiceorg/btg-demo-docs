      title: Root Type for PixDICTCreateRequest
      description: Request to use to create a new DICT entry.
      required:
        - reason
        - branch
        - accountNumber
        - accountType
        - taxId
        - name
        - openingDate
        - requestId
      type: object
      properties:
        accountNumber:
          description: Account number, including check digit. If the check digit is a letter, replace it with 0.
          pattern: ^[0-9]{1,20}$
          type: string
        accountType:
          description: Account type, as domain dictionary for SPI message pacs.008.
          enum:
            - CACC
            - SLRY
            - SVGS
            - TRAN
          type: string
        branch:
          description: Agency, without check digit.
          pattern: ^[0-9]{1,4}$
          type: string
        key:
          description: |-
            Addressing key. Must be a CPF, CNPJ, E-mail, phone or EVP.


            CPF: ^[0-9]{11}$

            CNPJ: ^[0-9]{14}$

            E-mail: Valid W3C HTML5 e-mail address

            Phone: ^\+[1-9][0-9]\d{1,14}$

            EVP: [0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}

            \
            Note:

            To create an EVP type key, do not send the Key field.
          maxLength: 77
          type: string
        name:
          description: |-
            The account owner full name.

            Regex name for a NATURAL_PERSON: ^([A-Za-zÀ-ÖØ-öø-ÿ' -]+)$

            Regex name for a LEGAL_PERSON: ^([A-Za-zÀ-ÖØ-öø-ÿ,.@:&*+_<>()!?/\\$%\d' -]+)$
          maxLength: 120
          type: string
        openingDate:
          format: date-time
          description: The account opening date. Must be a valid Date.
          type: string
        reason:
          description: The reason.
          enum:
            - USER_REQUESTED
            - RECONCILIATION
          type: string
        requestId:
          description: The id of request operation. Must be a Guid with hyphens.
          type: string
        taxId:
          description: The account owner tax id. Must be a valid CPF or CNPJ.
          type: string
        tradeName:
          description: The account owner trade name.
          maxLength: 100
          pattern: ^([A-Za-zÀ-ÖØ-öø-ÿ,.@:&*+_<>()!?/\\$%\d' -]+)$
          type: string
        merchantCustomerId:
          description: The unique id that identify the merchant customer
          type: string
      example:
        accountNumber: '5543'
        accountType: CACC
        branch: '10'

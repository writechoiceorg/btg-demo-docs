         <thead>
           <tr>
             <th>Type</th>
             <th>Exp. regular</th>
             <th>Example</th>
             <th>Comment</th>
           </tr>
         </thead>
         <tbody>
           <tr>
             <td>CPF</td>
             <td>^[0-9]{11}$</td>
             <td>12345678901</td>
             <td></td>
           </tr>
           <tr>
             <td>CNPJ</td>
             <td>^[0-9]{14}$</td>
             <td>12345678901234</td>
             <td></td>
           </tr>

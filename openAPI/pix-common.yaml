          description: ISPB of the participant requesting the return.
          type: string
        contestedParticipant:
          description: ISPB of the participant being challenged.
          type: string
        creationTime:
          format: date-time
          description: Date of infraction report creation.
          type: string
        lastModified:
          format: date-time
          description: Date-time of last status update.
          type: string
        analysisDetails:
          description: Details of the return request analysis indicating the motivation of the result.
          maximum: 2000
          type: string
        analysisResult:

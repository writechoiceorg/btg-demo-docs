  - name: Dict-Bacen-Anti-Fraud
    description: "## Fraud Marking\r\n\r\nA fraud marker must be created by the PSP when there is a well-founded suspicion of fraud being committed by a\r\nyour user in Pix transactions settled outside the SPI or that have been rejected in the SPI or outside the SPI.\r\n\r\nWhen the intention is to mark a user from another PSP and recover the resources settled in the SPI, it must be\r\ncreated an [infraction report](#operation/post-pix-infraction-report-v2).\r\nClosing the infraction report with the counterparty's agreement automatically generates a fraud marker.\r\n\r\nFraud markers raise awareness among accountants who compose information for Pix security purposes.\r\n\r\nThe creator of the fraud marker can cancel it at any time after it is created. Canceling the appointment\r\nof fraud sensitizes the counters associated with the user, decreasing them.\r\n\r\nAll fraud markers created are counted and returned to [query statistics](#operation/get-pix-statistics-entries).\r\n\r\n## Statistics\r\n\r\nThe DICT provides statistical data that can be used by participants in their anti-fraud processes.\r\n\r\nIt is possible to query the data of [registered keys](#operation/get-pix-statistics-entries) and [users](#operation/get-pix-statistics-persons).\r\n\r\nWindowed aggregate counters consider three periods:\r\n\r\n- **d90**: last 89 days, including the current day\r\n- **m12**: last 12 months, not including the current month\r\n- **m60**: last 60 months, not including the current month\r\n\r\n#### Example\r\n\r\nOn 2023-11-17 at 17:00:00Z, the windows are defined by the following intervals:\r\n\r\n- **d90** : *2023-08-20 03:00:00Z* → *2023-11-17 17:00:00Z*\r\n- **m12** : *2022-11-01 03:00:00Z* → *2023-11-01 03:00:00Z*\r\n- **m60** : *2018-11-01 03:00:00Z* → *2023-11-01 03:00:00Z*\r\n\r\n> ### 🛈 Note\r\n> The settlement counter windows have a start cutoff date. Only events after the activation date\r\n> of API v2 (*2023-11-05 03:00:00Z*) are considered."
    x-displayName: Anti Fraud
  - name: Dict-Bacen-Infraction Report V2
    description: "An infraction report must be created when there is a well-founded suspicion of fraud in a transaction settled in the SPI.\r\n\r\nThe infraction report can be created for the purpose of requesting or canceling a refund. When the\r\nobjective is to request a refund (`REFUND_REQUEST`), the person who must create the infraction report is the payer's PSP. When\r\nthe objective is to cancel a refund (`REFUND_CANCELLED`), the person who must create it is the PSP of the recipient of the original transaction.\r\n\r\nAn infraction report can be in one of the following states:\r\n   - `OPEN` - infraction report has been created.\r\n   - `ACKNOWLEDGED` - infraction report was received by the PSP counterpart.\r\n   - `CLOSED` - the infraction report was analyzed by the PSP and the result is available.\r\n   - `CANCELLED` - the infraction report was canceled by the PSP that created it.\r\n\r\nOnce opened (`OPEN`), the infraction report must be received (`ACKNOWLEDGED`) by the counterparty PSP. This will do\r\nan analysis and will close it (`CLOSED`), agreeing or disagreeing with the infraction report.\r\n\r\nClosing the infraction report with the agreement of the PSP counterparty is a precondition for [creating a refund request](#operation/pix-dict-refund-create-v2).\r\nAdditionally, closing the infraction report with agreement will create a [fraud mark](#operation/post-pix-anti-fraud)\r\nassociated with the offending user and the key. This fraud marker can be [cancelled](#operation/post-pix-anti-fraud-cancel) by\r\nPSP counterpart.\r\n\r\nThe infraction report can be canceled (`CANCELLED`) only by the PSP that opened it, at any time.\r\nCanceling the infraction report will automatically cancel the associated fraud marker, if any.\r\n\r\ninfraction report are created based on the identifier of the transaction carried out in the SPI (EndToEndId).\r\nThe maximum period for reporting an infraction in a transaction is 90 days.\r\n\r\n> ### 🛈 Note\r\n> infraction report of type `FRAUD` created in the v1 api are no longer accessible in the v2 api on the endpoints\r\n> infraction report. If these notifications are accessed in the v2 api, a _Gone_ error with status 410 will be returned.\r\n> During the coexistence period of api v1 and v2, these notifications must be closed or canceled via api v1.\r\n> In the v2 api, these infraction reports can be [queried](#operation/get-pix-fraud-marker) or [canceled](#operation/post-pix-anti-fraud-cancel)\r\n> as _fraud markings_. To do this, simply use the ID of the infringement notification.\r\n\r\n## InfractionReport V2 Webhook\r\n\r\nThe following code represents the structure of a PixInfractionReport Webhook.\r\n\r\n```\r\n{\r\n   \"pactualId\":\"3d48532f-XXXX-4422-81c3-b7dc852e262b\",\r\n   \"clientRequestId\":\"3d48532f-XXXX-4422-81c3-b7dc852e262b\",\r\n   \"createTimestamp\":\"2021-10-25T00:47:35.0273307+00:00\",\r\n   \"lastUpdateTimestamp\":\"2021-10-25T01:12:36.5169126+00:00\",\r\n   \"entity\":\"InfractionReportV2\",\r\n   \"status\":\"CANCELLED\",\r\n   \"body\": {\r\n\t\t\"transactionId\": \"E9999901012341234123412345678900\",\r\n        \"reason\": \"REFUND_REQUEST\",\r\n        \"situationType\": \"SCAM\",\r\n        \"reportDetails\": \"Transaction appears to be fraudulent\",\r\n        \"id\": \"91d65e98-97c0-4b0f-b577-73625da1f9fc\",\r\n        \"status\": \"CLOSED\",\r\n        \"reporterParticipant\": \"99999010\",\r\n        \"counterpartyParticipant\": \"99999011\",\r\n        \"creationTime\": \"2020-01-17T10:00:00.000Z\",\r\n        \"lastModified\": \"2020-01-17T10:00:00.000Z\",\r\n        \"responseTime\": \"2020-01-17T10:00:00.000Z\",\r\n        \"correlationId\": \"a9f13566e19f5ca51329479a5bae60c5\",\r\n        \"analysisDetails\": \"Amount blocked to refund.\",\r\n        \"analysisResult\": \"AGREED\",\r\n        \"fraudMarkerId\": \"6c7c5a1d-7392-4f43-805d-9f46bc79ae16\"\r\n  },\r\n   \"tags\":[]\r\n}\r\n```"
    x-displayName: Infraction Report
  - name: Dict-Bacen-Claim V2
    description: "As keys change hands or end users create transactional accounts on other PSPs,\r\nthe following scenarios will need to be addressed:\r\n\r\n1. There was a change of ownership of a key (phone or email) and the new owner wants to\r\ncreate a link to your account but the previous owner already has a registered link\r\nin the DICT with that key.\r\n2. A user wants to change the binding of his key to another account, which\r\nis domiciled in a participant other than the current one.\r\n\r\nFor scenario 1, a _claim of ownership_ must be created. As for scenario 2,\r\na _portability_. In both scenarios there will be the figure of the PSP that will give the key (PSP Donor),\r\nand the PSP that will receive the key (claimer PSP). In the _claim of ownership_ scenario, the PSP\r\ngiver and claimant can be the same.\r\n\r\nIn this specification, _claim_ without qualifier is used as a more generic term to refer to\r\nboth the claim to ownership and the (claim to) portability.\r\n\r\nClaim processes are always initiated by the claiming PSP.\r\nA claim has the following situations:\r\n   - `OPEN` - Opened by claimant, but not yet received by donor.\r\n   - `WAITING_RESOLUTION` - It has already been received by the donor and is waiting for resolution. The confirmation criteria\r\n   or cancellation of the claim follow specific rules depending on the type (possession or portability).\r\n   - `CONFIRMED` - The donor has confirmed the claim. This entails removing the key from the DICT and the inner base\r\n   of the donor PSP. It is waiting for the claimant to close the process.\r\n   - `CANCELLED` - The donor or claimant has canceled the claim.\r\n   - `COMPLETED` - Both the DICT and the claimant have updated their bases with the new bond.\r\n\r\n**State diagram**\r\n\r\n```\r\n( OPEN )------->( WAITING_RESOLUTION )------->( CONFIRMED )------->( COMPLETED )\r\n                          |                        /\r\n                          |                       /\r\n                          |                      /\r\n                          |                     /\r\n                          v                    /\r\n                    ( CANCELLED )<------------v\r\n```\r\n\r\n## Dict Claim V2 Webhook\r\n\r\nThe following code represents the structure of a Dict Claim Webhook.\r\n\r\n```\r\n{\r\n    \"pactualId\": \"5b0e2075-7d02-4a5b-9252-481d36ba94d6\",\r\n    \"clientRequestId\": \"560d59b9-3c74-46f8-be67-fee895b8e89e\",\r\n    \"createTimestamp\": \"2021-10-25T00:47:35.0273307+00:00\",\r\n    \"lastUpdateTimestamp\": \"2021-10-25T01:12:36.5169126+00:00\",\r\n    \"entity\": \"DictClaim\",\r\n    \"status\": \"OPEN\",\r\n    \"body\": {\r\n        \"claimer\": {\r\n            \"name\": \"Debbie P. Edwards\",\r\n            \"taxIdNumber\": \"74931724043\",\r\n            \"type\": \"NATURAL_PERSON\"\r\n        },\r\n        \"claimerAccount\": {\r\n            \"accountNumber\": \"25635478\",\r\n            \"accountType\": \"TRAN\",\r\n            \"branch\": \"2365\",\r\n            \"openingDate\": \"2023-12-01T00:00:31Z\",\r\n            \"participant\": \"21654815\"\r\n        },\r\n        \"correlationId\": \"A2023113021003198530309794348375\",\r\n        \"donorParticipant\": \"54961284\",\r\n        \"id\": \"5b0e2075-7d02-4a5b-9252-481d36ba94d6\",\r\n        \"key\": \"pix_test_123@email.test\",\r\n        \"keyType\": \"EMAIL\",\r\n        \"lastModified\": \"2023-12-01T00:00:32.003Z\",\r\n        \"resolutionPeriodEnd\": \"2023-12-08T00:00:32.003Z\",\r\n        \"responseTime\": \"2023-12-01T00:00:32.026Z\",\r\n        \"status\": \"OPEN\",\r\n        \"type\": \"PORTABILITY\"\r\n    },\r\n    \"tags\": []\r\n}\r\n```"
    x-displayName: Claim
  - name: Dict-Bacen-Entry V2
    description: |-
      The transactional account identifier directory is a set of bonds. A bond is an association between an addressing key, a transactional account, and its owner. The owner can be a natural person or a legal person. The addressing key is used to uniquely identify a bond.

      A key is a string that uniquely identifies a link in the identifier directory.
      The existence of a key in the directory implies the existence of a link.

      The currently supported key types are as follows:


                  maxItems: 3
                  minItems: 1
                  uniqueItems: true
                  type: array
                  items:
                    required:
                      - date
                      - amountPerc
                    allOf:
                      - properties:
                          date:
                            format: date
                            title: Deadline for the absolute discount of the charge.

    PixBacenCobDueDateValor:
      title: Collection amount due.
      description: Monetary values.
      required:
        - original
      type: object
      properties:
        abatimento:
          title: Abatement applied.
          description: Abatement applied to collection.
          required:
            - modalidade
            - valorPerc
          properties:
            modalidade:
              format: int32
              title: Abatement modality.
              description: |
                ##### Abatement modality, according to the domains table.
                <table><tr><th>Description</th><th>Domain</th></tr><tr><td>Valor Fixo</td><td>1</td></tr><tr><td>Percentual</td><td>2</td></tr></table>
              maximum: 2
              minimum: 1
              type: integer
            valorPerc:
              title: Abatimentos
              description: Abatement or other deductions applied to the document, in absolute or percentage of the original value of the document, according to "valor.abatimento.modalidade".
              pattern: \d{1,10}\.\d{2}
              type: string
        desconto:
          oneOf:
            - type: object
              properties:
                descontoDataFixa:
                  title: Discount List.
                  description: Absolute discounts applied to collection.
                  maxItems: 3
                  minItems: 1
                  uniqueItems: true
                  type: array
                  items:
                    required:
                      - data
                      - valorPerc
                    allOf:
                      - properties:
                          data:
                            format: date
                            title: Deadline for the absolute discount of the charge.
                            description: Discounts for prepayment, with fixed date. Matrix with up to three elements, each element consisting of a pair "date and valuePerc", to establish percentage or absolute discounts, up to that payment date. It is a date, in the format `yyyy-mm-dd`, according to ISO 8601. The discount date must be less than the due date of the collection.
                            type: string
                            example: '2020-04-01'
                      - properties:
                          valorPerc:
                            title: Absolute discount amount.
                            description: Discount in absolute value or percentage per day, working or accrued, as per valor.desconto.modalidade
                            pattern: \d{1,10}\.\d{2}
                            type: string
            - required:
                - valorPerc
              type: object
              properties:
                valorPerc:
                  title: Rebates
                  description: Rebates or other deductions applied to the document, in absolute or percentage of the original value of the document.
                  pattern: \d{1,10}\.\d{2}
                  type: string
          title: Discounts applied.
          description: Discounts applied to the charge.
          required:
            - modalidade
          allOf:
            - type: object
              properties:
                modalidade:
                  format: int32
                  title: Discounts modality.
                  description: |
                    ##### Discount mode, according to the domains table.
                    <table><tr><th>Description</th><th>Domain</th></tr> <tr><td>Valor Fixo at a[s] data[s] informada[s]</td><td>1</td></tr><tr><td>Percentual at a data informada</td><td>2</td></tr><tr><td>Valor por antecipao dia corrido</td><td>3</td></tr><tr><td>Valor por antecipao dia til</td><td>4</td></tr><tr><td>Percentual por antecipao dia corrido</td><td>5</td></tr><tr><td>Percentual por antecipao dia til</td><td>6</td></tr></table>
                  maximum: 6
                  minimum: 1
                  type: integer
        juros:
          title: Interest applied.
          description: Interest applied to collection.
          required:
            - modalidade
            - valorPerc
          type: object
          properties:
            modalidade:
              format: int32
              title: Interest modality.
              description: |
                ##### Interest rate, according to the domains table.
                <table> <tr><th>Description</th><th>Domain</th></tr> <tr><td>Valor (dias corridos)</td><td>1</td></tr><tr><td>Percentual ao dia (dias corridos)</td><td>2</td></tr><tr><td>Percentual ao ms (dias corridos)</td><td>3</td></tr><tr><td>Percentual ao ano (dias corridos)</td><td>4</td></tr><tr><td>Valor (dias teis)</td><td>5</td></tr><tr><td>Percentual ao dia (dias teis)</td><td>6</td></tr><tr><td>Percentual ao ms (dias teis)</td><td>7</td></tr><tr><td>Percentual ao ano (dias teis)</td><td>8</td></tr> </table>
              maximum: 8
              minimum: 1
              type: integer
            valorPerc:
              title: Valor
              description: Interest of the document in absolute or percentage value, according to "valor.juros.modalidade".
              pattern: \d{1,10}\.\d{2}
              type: string
        multa:
          title: Fine applied.
          description: Fine applied to the collection.
          required:
            - modalidade
            - valorPerc
          type: object
          properties:
            modalidade:
              format: int32
              title: Fine modality.
              description: |
                ##### Mode of fine, according to the table of domains.
                <table><tr><th>Description</th><th>Domain</th></tr><tr><td>Valor Fixo</td><td>1</td></tr><tr><td>Percentual</td><td>2</td></tr></table>
              maximum: 2
              minimum: 1
              type: integer
            valorPerc:
              title: Absolute fine amount.
              description: Fine of the document in absolute or percentage value, according to "valor.multa.modalidade".
              pattern: \d{1,10}\.\d{2}
              type: string
        original:
          title: Valor
          description: Original collection amount.
          pattern: \d{1,10}\.\d{2}
          type: string

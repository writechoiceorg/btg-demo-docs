      Gathers endpoints to deal with setting up webhooks.

      ## Pix Webhook
      The following code represents the structure of a pix Webhook.

      ```

      {
        "pix": [
          {
            "horario": "2023-08-23T14:22:00.759Z",
            "devolucoes": null,
            "componentesValor": {

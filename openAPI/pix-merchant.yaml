                            example: '2020-04-01'
                      - properties:
                          amountPerc:
                            title: Absolute discount amount.
                            description: Discount in absolute value or percentage per day, working or accrued, as per amount.discount.modality
                            pattern: \d{1,10}\.\d{2}

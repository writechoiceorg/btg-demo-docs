  /authentication/token:
    post:
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/OauthTokenRequest'
              required:
                - client_id
                - client_secret
                - grant_type
              properties:
                client_id:
                  description: Client Id
                  type: string
                client_secret:
                  description: Client secret key
                  type: string
                grant_type:
                  description: OAuth2 grant type (This endpoint allow only 'client_credentials')
                  default: client_credentials
                  type: string
            examples:
              Default:
                value: client_id=[YourClientId]&client_secret=[YourSecret]&grant_type=client_credentials
        required: true
      tags:
        - Authentication
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
                required:
                  - access_token
                  - expires_in
                  - token_type
                properties:
                  token_type:
                    description: '"bearer" means that this token is valid to access the API by Authorization Http Header'
                    type: string
                  expires_in:
                    format: int32
                    description: Token expiration time in seconds
                    type: integer
                  access_token:
                    description: The access token
                    type: string
          description: Success
        '400':
          description: Bad request (Invalid credentials or 'grant_type' invalid)
        '401':
          description: Unauthorized (Invalid credentials)
        '403':
          description: Forbidden (Credentials Locked)
      security: []
      operationId: authentication/token
      summary: Get new access token
      description: |-
        You will need to authorize the API to access your BTG Pactual account.
        The authorization flow follows the JSON Web Token (JWT) for OAuth 2.0 Client Authentication standard, to ensure security while allowing you full access to your own account.

        Every access token is valid for 20 minutes, after which you can request a new one.

        Sample request:

            POST /Token
             Content-Type: application/x-www-form-urlencoded
             client_id=[YourClientId]&client_secret=[YourSecret]&grant_type=client_credentials

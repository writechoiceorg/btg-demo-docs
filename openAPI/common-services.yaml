    description: |-
      Webhooks allow you to build or set up integrations which subscribe to certain resource events.

      This is a mechanism that allows you to track updates about your transactions to an HTTPS endpoint provided by you through a subscription. When a subscribed event occurs, a notification will be posted, via HTTP POST method, to the specified endpoint.

      You can choose which events you would like to receive.  You can change the list of subscribed events anytime.

      HTTP POST payloads that are delivered to your webhook's configured URL endpoint will contain several special headers:
          
          "x-webhook-baas-entity" -> Resource Id (entity name) 
          "x-webhook-baas-event" -> Event Name 
          "x-webhook-baas-signature" -> Hash signature (HMAC-SHA256) of request payload. This is used for you to validate the authenticity of BTG Pactual requests.
